        依: 人對於衣服，倚賴也；循從也。
        裟: 沙門和尚穿的法衣。
        製: 制定衣裳，裁也，造作器物也。
        扆: 房門內，空曠處之遮蔽物。
        裘: 助暖之皮衣。
        裁: 布受剪復縫合為衣，依規格處理，減少。
        袈: 加在外面之衣。
        裴: 非常之衣，是衣長之貌。
