        淪: 水的漩轉力，致使沈沒。
        埨: 土之旋，地不平者。
        倫: 人之次第，人際關係，常理也；類也。
        惀: 心如輪轉，思也，不平也。
        掄: 手之次第，擇也；手抓住而舞也。
        崙: 山勢起伏如輪。
        圇: 繞著四週轉，遇事不求甚解，含糊了事。
        睔: 目睜如輪。
        輪: 車與地接之圓，轉之始動；引申為依次更換。
        綸: 釣魚的轉線，青色的絲線。
        論: 言語如輪，面面俱到，有理也。
    咼:    
      字源: 會意－衍文
      字義: 象口歪而不正之形，旋轉狀。
      組合:
        腡: 肉上有旋轉狀的地方，指紋。
        鍋: 中凹如咼，烹煮食物的器具。
        楇: 木如咼，紡車收絲具也。
        渦: 水咼，旋轉流動的下陷形。
        堝: 土堝，所以烹煉金銀。
        過: 旋轉如渦，經歷，時空超越。
        禍: 天示旋轉不正，即災害殃咎。
        窩: 渦狀之穴，供人獸藏身處。
        蝸: 體呈旋轉狀，有硬殼之蟲。
  1D形象: 
    角:    
