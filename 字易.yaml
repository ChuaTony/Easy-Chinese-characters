        繃: 絲令緊，令縐處平坦。
    冒: 
      字源: 會意，－衍文
      字義: 帽蔽目，以下衝上，象徵不怕，頂替。
      組合: 
        媢: 被蒙蔽而生嫉妒。
        賵: 以貝冒之，覆助也，助生送死之禮。
        艒: 有頂的小船。
        帽: 以巾蒙蔽冒出之頭，保護頭髮的頂套也。
        瑁: 玉冒，象徵尊貴，不懼；天子所執的玉器，用以合諸侯的圭，覆於圭之上。
        勖: 冒力，勉勵。
        毷: 冒犯而不安。
  AE力動: 
    翏: 
      字源: 會意，形聲－衍文
      字義: 高飛，風聲。
      組合: 
        膠: 羽散而能飛，需有以固之，肉骨所製之黏性的質體；黏也。
        鏐: 金屬遇風飛起之奇狀，引申上等的黃金。
        樛: 樛木遇風之糾結狀；又向下彎曲。
        漻: 象水氣上升，清深也，高遠也。
        廖: 屋中風聲，空虛狀。
        寥: 室中風聲，可高飛而無阻，冷清狀。
        瘳: 病者聞得風聲，於空氣流通之地，病癒也；又損也。
        僇: 同戮，人高飛之力量，侮辱也。
        憀: 心高飛，無心，蕭然狀，聊且悲恨也。
        摎: 動手而使物於高處。
        嘐: 口高飛，不可信，大話；又雞叫聲。
        嵺: 山高起，聳狀。
        嫪: 女聲相雜不休，為物而戀也，惜也。
        豂: 谷中風聲，空也，深也。
        飂: 風聲也。
        轇: 車馬聲相雜，喧嘩貌。
        璆: 玉發風聲，中空也，古〔球〕字，所得之圓形物；原為玉磬。
        磟: 石有聲、灰土飛揚，指碾殼類或碾平場地的農具。
        醪: 酒味上揚，濃烈的酒。
        繆: 絲遇風飛起之亂狀，不妥也。
        謬: 言如飛，荒唐不實。
    夬: 
      字源: 象形，指事－衍文
      字義: 上象弓形，下以手持之，引也，開也，決也。
      組合: 
        鈌: 金有缺，其光芒如刀，刺也。
        決: 水使之缺，水速快，象徵果斷、快速。
        炔: 火引出的黑色氣體，冒煙貌。
        袂: 衣之開口處，供手穿過之衣袖。
        快: 心能決，急速也；又爽然也。
        抉: 手取所缺者，挑也，剔也。
        吷: 口有缺，發出小聲音。
        赽: 走能決，走貌。
        玦: 玉開，缺了一半的玉。
        觖: 角有缺，引申不滿意狀。
        缺: 缶夬，破而不全，少而不足，毀壞也。
        趹: 腳踏地時間不足，馬行快速狀，前足稱踼，後足稱趹也。
        駃: 同快，馬能決，疾速也。
        訣: 言開，以言語決定之。
  AF速動: 
    霍: 
      字源: 象形，會意－甲骨文
      字義: 象雨中鳥疾飛貌，散得很快也。
      組合: 
        曤: 日散開，明也。
        臛: 肉散開，肉羹。
        瀖: 水散開，彩色炫耀不定貌。
        籗: 竹散開，以籠捕魚，罩也。
        攉: 手疾飛，前後搖動也（左右搖為揮）；又用手鏟起之物甩散到別處。
        矐: 目疾飛，一作光明；一作失明。
        礭: 石散開，嶮峻不平貌。
B0主觀、認識、狀態、界態屬: 
  B0通界: 
    介: 
      字源: 象形，會意－甲骨文
      字義: 人在兩者間，界面、甲殼也；堅毅也；大小也。
      組合: 
        疥: 生於表面之皮膚病。
        价: 人介，善也，大也；服務他人者。
        扴: 以手為介，刮，彈奏。
        芥: 長於土表的小草；細微。
        妎: 陰柔介於其中，妒忌。
        界: 土地之介，系統之分際。
        骱: 骨間的介面。
        祄: 以示為介，上天賜福保佑。
        尬: 不良的介面，行不正。
        玠: 大的玉器，大圭。
        砎: 如石的表面，石貌，堅硬。
        紒: 以糸為介，結髮為髻，髮髻。
        齘: 上下齒相切，憤怒狀。
    間: 
      字源: 會意－金文
      字義: 門中有日；是門有縫縫有隙也，系統的界面，不連續的狀態。
      組合: 
        鐧: 可入隙縫的金屬兵器。
        澗: 水為界面，兩山間之水流。
        簡: 竹器為文字的界面，竹片上間隔著刻字，書也；略而不繁。
        瞷: 目光不連續狀。
    閒: 
      字源: 會意－金文
      字義: 門內見月，入夜無事，時間多餘。
      組合: 
        襉: 衣多餘，衣服上的褶子。
        僩: 人多餘，引申威武貌；忿怒貌。
        憪: 心多餘，閒適自得。
    即: 
      字源: 會意，形聲－小篆文
      字義: 穀香，人跪而就食也，象徵機會當前，指此地此刻。
      組合: 
        楖: 木即可製，木工。
        節: 竹子此處，是分段也，中空有氣而堅；自我控制。
        唧: 此刻之聲，細小的聲音。
    既: 
      字源: 會意，形聲－小篆文
      字義: 香而食，食而飽，食畢，完畢；盡空；到了。
      組合: 
        概: 象平斗斛的短木棒；因不精準，故象徵接近、包括。
        溉: 水盡已空，以水濟之。
        慨: 內心感受已畢，深刻狀，高亢憤激也，悲也。
        蔇: 草生長飽和，雜草叢生。
        穊: 禾間飽和，禾稻種得很密。
        暨: 既旦，到之日。
    貫: 
      字源: 會意，形聲－小篆文
      字義: 穿錢的索；一直穿透之。
      組合: 
        實: 貨貝貫穿室內，內部充滿也，確有不虛。
        慣: 心聯絡貫穿之，引申習以為常的動作或行為。
        摜: 一貫之動作，積習也；用力使之向下。
  B1連界: 
    連: 
      字源: 會意，形聲－金文
      字義: 道上之車，一輛接著一輛，陸軍的編制；相互接續。
      組合: 
        鏈: 金屬環連串成長條。
        槤: 使門相連閉合的木具，門閂。
        漣: 風吹水面形成的連續的波紋。
        褳: 衣與衣相連之物。
        嗹: 口接連不斷，言語煩絮狀。
        蓮: 草連，荷花根根相連，故名。
        翴: 飛行連續狀。
        縺: 絲相連而難解。
        僆: 接連所生之人，雙胞胎。
        謰: 言連，話語相連。
    支: 
      字源: 象形，會意－小篆文
      字義: 象手持半竹，指自原有的本體分出者；分持。
      組合: 
        肢: 身體的分支。
        枝: 樹木之分支；量詞。
        汥: 水分支，水澤分流。
        伎: 人所分持，才能也；又手段也。
        忮: 心分支而離，違逆也；又強害也。
        技: 手可支配者，工作的方法、能力，巧藝。
        岐: 山之分叉的。
        妓: 女之分持，多指賣淫的婦女。
        豉: 豆之分支，醃製的豆類。
        跂: 腳分支，腳多出一趾；蟲之多腳也。
        庋: 有空間可放物，指收藏架；收藏。
        歧: 停於支點，旁出的道路。
  B2位界: 
    內: 
      字源: 會意－甲骨文
      字義: 由外進入範圍之中，裡面也，核心也。
      組合: 
        枘: 接合於內的木條接頭部分，榫頭。
        汭: 水相入狀，河水彎曲的部分或兩河會合之處。
        衲: 和尚忌稱我，故稱穿在衣內之自己；僧衣。
        吶: 口易進，指言難也。
        芮: 草之內，細小狀。
        軜: 車的核心，使車能運作的主要部件。
        納: 織絲時，需接受絲由外而入，收受也。
        訥: 裡面之言，說話遲鈍狀。
    夾: 
      字源: 指事－甲骨文
      字義: 兩人在兩邊施力；兩層之間。
      組合: 
        脥: 常相夾的部位，腹下，腋下；肢體夾合不張，收歛。
        鋏: 夾物的金屬器具。
        梜: 木材所製筷子。
        浹: 被水所夾，溼浸。
        筴: 竹製可夾者。
        裌: 夾衣，袷衣。
        俠: 人夾正義與能力而輔助他人者。
        挾: 手夾之，兩邊施力控制，懷帶也；又依仗也。
        唊: 於口中夾藏食物。
        莢: 兩片對稱夾子的果實，豆莢。
        峽: 兩山夾著。
        狹: 獸類被夾，不能動彈，窄小，不寬廣。
        蛺: 兩翅對稱夾合的蟲類。
        硤: 兩石相夾，狹窄。
        陜: 山土相夾，狹窄，不寬廣。
    垂: 
      字源: 象形，指事，會意－甲骨文
      字義: 象草木由上而下懸掛之形，接近。
      組合: 
        腄: 呈垂形的部位。
        錘: 用金屬器物由上向下捶打；捶打器。
        棰: 木垂下接近，以木器棰打。
        埵: 上下泥土相接，堅土也。
        箠: 向下抽打的竹製馬鞭。
        厜: 大而懸掛之形，高峻。
        捶: 垂直向下敲打；又擊也。
        唾: 口中下垂者，口液也。
        菙: 草垂下聚積，可點燃而燒。
        睡: 眼上下接近合住，指人進入休息狀態。
        硾: 石接近，敲打。
        陲: 垂近土地的邊緣，危也，邊彊也。
  B3觸界: 
    并: 
      字源: 會意－甲骨文
      字義: 並二人之立，或並二干，合也，并合也
      組合: 
        胼: 手腳因勞動過度而生的硬皮、老繭。
        併: 人并，相排也，兼合也；又競強也。
        拼: 接合之動作；使也。
        屏: 體相並，遮蔽。
        姘: 男女非夫婦關係而私自結合者。
        迸: 並列而動，裂開。
        軿: 車之并帷，古時婦女所乘。
        餅: 併合的扁平食物。
        缾: 口小頸長腹大的瓦器，酒瓶也；汲水器也。
        駢: 兩馬相并。
    及: 
      字源: 會意－甲骨文
      字義: 象人觸手之形，逮也；達到也。
      組合: 
        鈒: 金器及人者，古代兵器名，尖矛。
        汲: 水能及，自井裡取水。
        圾: 同及，危也，廢棄物。
        笈: 竹及，及於背，可以背負之箱。
        伋: 人欲及，使用心機，虛詐也。
        吸: 口及，把物質或空氣引納入。
        岌: 山及於地，危險狀。
        趿: 足及，用腳帶著。
        靸: 革及，拖鞋，小孩穿的鞋子。
