        時: 日寺，日變化之管理法度，時間。
        等: 竹為器，寺為官，象徵有品級次序。
        庤: 屋內的手持，儲藏也。
        痔: 官署長坐之疾，痔瘡。
        侍: 官署之側之人。
        恃: 心有依護之寺，依賴也。
        持: 手的法度，使穩定，維續也；握也，執也。
        峙: 兀立而高的山丘，高聳屹立狀。
        畤: 立祭壇之土地，土之稍高處，天地五帝立基的地方。
        待: 行走中有法度， 也，等也，備也，相對。
        特: 牛之與眾不同者，曰特牲，引申為獨一。
        詩: 語文之分寸、規律，一種表意之文體也。
