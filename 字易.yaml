    复: 
      字源: 會意－衍文
      字義: 人行走於日常的故道，重複也。
      組合: 
        腹: 體內重複包藏諸多器官而肉厚之處。
        複: 有重層夾裡的衣服；重疊。
        愎: 心態重复，不願改變也。
        馥: 香氣重復，香氣四溢也。
        復: 行故道者，回，返，還。
