      字源: 會意，形聲－小篆文
      字義: 有求於規矩，規格方法。
      組合:
        拭: 用手的方法，由物表掠過也，揩清也。
        軾: 車前之規矩，可以憑依的橫木。
        弒: 殺的方式，在下者殺長上。
    責:    
      字源: 會意，形聲－甲骨文
      字義: 貝有刺，人仍求取，代價也，必負之後果也。
      組合:
        漬: 污染的結果，痕跡；將食物醃製。
        簀: 竹子最後編成的結果，床席也。
        債: 人要求，欠者應還，負也。
        嘖: 由口中發出贊美或爭議之聲。
        積: 取禾，聚也、累也。
        幘: 束髮之巾
        磧: 石沙之積，沙積。
        蹟: 足之痕跡，前人留下之物，古蹟。
        賾: 人臣之責，事物之因也。
        績: 織絲的後果，成果，成就。
        勣: 要求作用力的結果，功也，通作〔績〕。
        謮: 言之責，指責。
    契:    
      字源: 會意，形聲－小篆文
      字義: 刻其略，信物，約者各執半，求証時兩半相合。
      組合: 
        鍥: 以金屬器物契之，使合意，指雕刻。     
        楔: 木可契入，門兩旁的柱子，或尖的木片。
        偰: 人之契。
        喫: 口上下相合者，吃也。
        禊: 每年定期到水邊洗滌，以祛除不祥的祭禮。
