  28關係:       
    主:    
      字源: 象形，會意－甲骨文
      字義: 象火炷，持有者，負責者，自己的立場；最重要的，精華。
      組合:
        鉒: 金之主，貴重器物。
        柱: 木為主，支撐屋頂直立的粗木。
        注: 以水為主，象徵集中於一處。
        炷: 火之主，燃燒之中心；量詞。
        疰: 久住之疾病，多指傳染性和病程長的慢性病。
        住: 人之主，擁有居留停止也。
        拄: 手之主，支撐也。
        妵: 女之主，精華，美女也。
        往: 行有主，之也，去也。
        麈: 鹿尾為主，鹿類，其尾可做拂塵。
        軴: 車住，停車。
        蛀: 蟲住，被蟲子咬壞。
        砫: 石為主，支撐屋頂直立之石。
        跓: 足住，停步。
        駐: 馬住，停留。
        黈: 黃色的。
        紸: 絲之住，貼近，附著於某處。 
        罜: 網之主，網主要用來捕魚，魚網。
        註: 以本意為主者，加強解釋之，表明。
    賓:    
      字源: 象形，會意，形聲－甲骨文
      字義: 外人止於室，手持厚禮者，貴重，來客。
      組合:
        臏: 肢體之客，指附著於膝的膝蓋骨。
        鑌: 尊貴之鐵，精鍊的鐵也。
        濱: 水之賓，靠近水邊也。
        儐: 接賓以禮，導也；敬也。
        擯: 手於賓，排斥，拋棄也。
        嬪: 女為賓，侍女也。
        髕: 骨之主為脊，膝蓋骨為賓。
        矉: 目之賓，眉頭也，指皺眉。
        璸: 玉之賓，玉上的花紋。
        殯: 不好之客，死人之軀也。
        鬢: 髮之賓，耳旁的頭髮。
        繽: 糸之賓，眾也，亂也，盛也。
  29家族:        
    叔:    
      字源: 會意，形聲－甲骨文
      字義: 手採作物，善也，借用為父親的弟弟。
      組合: 
        椒: 木類之善者，可供食用和調味。
        淑: 水善，清湛，嫻善。
        埱: 土之善者，有益植物生長之土地。
        寂: 室中善，妥當，靜止，無人聲也。
        俶: 人善，動作和宜。
        菽: 草類之善者，能供人食，豆類食品的總稱。
        婌: 女善，可以為官，古代宮廷女官名。
        琡: 玉善，玉器。
        踧: 腳善，行走平易也。
        諔: 言善則無異議，安也。
    母:    
      字源: 象形－甲骨文
      字義: 象女有身孕之形，生我的婦人，事物之出也。
      組合: 
        鉧: 金母，母用之金器，熨斗。
        坶: 土為母，適宜耕種之鬆軟土壤。
        每: 人之母，凡常也；各自也；又雖也。
        拇: 手指之母，手、腳上最重要的第一個指頭。
        姆: 代母育嬰或看護幼兒的婦女。
        毒: 敗德之草，有害之母；藥。
    夫:    
      字源: 象形－甲骨文
      字義: 象插笄的大人，可依靠的人；成年男子。
      組合: 
        鈇: 男子所用之金屬器物，斬草的刀或斧頭。
        枎: 成年之木，樹木枝葉茂盛狀。
        衭: 衣之可靠者，前襟。
        伕: 男人成年，從事粗活者。
        扶: 手可依靠，支持也，援助也。
        砆: 石可靠，玉也，指象玉之石。
        趺: 腳可靠，足背也。
        規: 可靠之見，法度也，一定的方式。
    妻:    
      字源: 象形，會意－甲骨文
      字義: 已婚女性，男子的配偶，女之嫁者；依附。
      組合: 
        棲: 依於、寄身於木，居住；木製可寄身之建築。
        淒: 嫁給水，寒冷、悲感。
        悽: 心依附，傷感，哀涼，悲痛。
        凄: 妻凍，寒也，愴痛也。
        緀: 妻做針線活，縫衣；引申為紋彩交錯。
    妾:    
      字源: 象形，會意－甲骨文
      字義: 女立，敬也，承也，男子的偏房。
      組合:
        接: 手牽妾手，系統的介面結合也。
        霎: 雨之妾，小雨。
        踥: 腳相接，往來不定也。
        翣: 接待貴賓之羽飾。
    兄:    
      字源: 指事，會意－甲骨文
      字義: 口在人之上，同胞男性年長者。大也。
      組合:
        況: 水之長者，長攜幼，有所增益；比較之變化也。
        怳: 心大，狂妄也；又失意也。
        貺: 貝大，錢多，多可賜也。
        祝: 祭祀中，主講贊詞的人，請求之辭。
    弟:    
      字源: 會意，指事，形聲－金文
      字義: 繫箭發弓，次第也；同胞後出生者，次者，謙稱，從師受教的人。
      組合:
        晜: 在弟之上者，兄也。
        梯: 次第而登，上樓用的木階。
        涕: 液體次第由體內流出。
        悌: 友愛兄弟，和樂狀。
        娣: 女弟，眾妾之幼者。
        睇: 目弟，不正視，微視、斜視也。
        稊: 小於稻米之禾類；草木重生的枝葉。
        綈: 厚而光滑，有等第的絲織品。
    兒:    
      字源: 象形，會意－甲骨文
      字義: 象小兒頭囪未合之形，孩子，親生子；語尾助辭。
      組合:
        晲: 日漸小，日落也。
        堄: 土所生，牆上開的小洞。
        倪: 人事的開始狀態；弱小。
        唲: 兒之口，小兒語。
        婗: 女如兒，容貌不雅。
        貌: 動物之形，人面之形，指可見的形相也。
        麑: 幼鹿。
        輗: 車前轅端重要部位，其大如兒頭，故名。
        鬩: 孩兒相爭，爭也。
        霓: 雨之子，雨後所生虹也，指虹的外圈部分。
        鯢: 一種叫聲如嬰兒的兩棲動物。
        齯: 老人牙齒脫落後，重生的小齒。
    儿:    
      字源: 象形，會意－甲骨文
      字義: 古〔人〕字。
      組合:
        兒: 象小兒頭囪未合之形，孩子，親生子；語尾助辭。
        光: 火在人上，明而可見，因光有形無質，引申為無。
        兀: 一在人上，高平不動狀；危石；又發語詞。
        元: 天、人之德生生不息，仁民愛物，乃氣也，始也，大也。
        先: 人之往也，空間指在前者，時間指已故者。
        兄: 口在人之上，同胞男性年長者。大也。
        兌: 分口之人，說話狀，變化，交易，加入。引申在一定的條件下交易。
        兇: 惡人，態度兇狠。
        充: 突出在人上，高滿，湊足，實歸，任之。
    子:    
      字源: 象形－甲骨文
      字義: 象人之形，生命孳息意；地支，時間之始；概念加子為指定物。
      組合:
        孚: 鳥卵的孵出皆能如期，顯著明確，有信用也。
        字: 子女在家中所學，文字也。
        仔: 人之子，未成長之子，幼弱可勝也，任也。
        好: 有子有女，完美也，正面有價值的感受、認知，喜歡。
        囝: 家中有子，對小孩的親熱稱呼。
        籽: 米子，植物的種子。
        孝: 子女尊從長者，善事父母者。
        存: 子女生機不斷，時空連續，在也。
        厚: 石之頂、底間的距離，高者質多，多則重。
        孖: 雙生子，又同滋。
        孕: 其子，婦人懷胎。
        耔: 用泥土來培養苗根。
        屘: 小兒子。
        孽: 薛草，其子伐而又生，難除之惡也；又指庶子。
        孥: 奴與手，有用，兒子，奴僕。
        孿: 一胎生兩個小孩，俗稱雙胞胎。
        享: 人子供奉於廟堂，上者受也。
  2A稱呼: 
    叟: 
      字源: 象形，會意－甲骨文
      字義: 室內手持火把，有經驗之老者也；無用者。
      組合:
        鎪: 一再重覆處理金屬表面，雕刻。
        溲: 無用的液體，人排洩之尿也。
        廋: 广下之叟，藏匿。
        瘦: 病叟，體弱狀。
        搜: 手於屋內持火，尋求也；聚也。
        嫂: 女中有經驗者，哥哥的妻子也。
        瞍: 目老，目盲，眼中缺少眼珠。
        颼: 風已老，風雨聲。
        艘: 持火把以點數，船的量詞也。
        獀: 搜索野獸，打獵。
        醙: 酒之老者，兩次所釀之酒。
        餿: 食物老，因腐敗而產生異味。
        騪: 馬年長，一種高大的馬。
        謏: 老叟之言，勸善之言。
    童:    
      字源: 會意，形聲－金文
      字義: 立於里，獨也，無家室且未成年之人。
      組合:
        曈: 日如童，初出尚不明亮狀。
        朣: 月童，月初出也。
        鐘: 童本作奴，時受責打；金屬器擊之有聲，可以報時。
        橦: 獨立之木，旗杆，桅杆也。
        墥: 獨立之土，小土堆。
        僮: 未成年人。
        憧: 心態如童子，心志不定也。
        撞: 童子行事狀，衝碰也。
        瞳: 目中幼小之物，眼珠也。
        穜: 禾如童，長得慢的稻子。
        犝: 牛童，無角小牛。
        艟: 能耐衝撞之船。
        幢: 童子戴巾，形色宛若旌旗，旌旗之屬。房屋量詞。
    嬰:    
      字源: 會意，形聲－金文
      字義: 女性胸前之飾物；引申為抱在胸前哺乳之初生兒。
      組合:
        櫻: 果小如嬰者，植物，薔薇科，落葉喬木。
        廮: 广內有嬰兒，安也。
        癭: 病嬰，頸瘤也。
        攖: 手觸嬰兒，拈也；觸摸也。
        嚶: 嬰兒之聲，引申鳥清脆的啼聲。
        瓔: 王嬰，切割成小塊的玉石。
        纓: 糸嬰，小巧柔弱之絲穗，裝飾在帽上。
  2B名份:     
    鬼:    
      字源: 象形，會意－甲骨文
      字義: 象人戴面具，指人死後的精氣；神奇、怪異的，不良的。
      組合:
        槐: 形狀奇特之樹。
        溾: 不良之水，汙濁。
        塊: 土鬼，不良之硬土；量詞。
        瘣: 難明或怪異之病症。
        傀: 人非人，怪異也；又木偶。
        愧: 心有鬼，羞慚也。
        嵬: 山勢怪異。
        魄: 鬼白，人的精氣狀。
        魔: 為鬼所麻木，邪惡的，不可思議的力量。
        螝: 怪異之蟲，蟲蛹。
        瑰: 殊奇之美石。
        魂: 形體之上的精神現象，常指人死後而言。
        魘: 被鬼所壓，惡夢。
        醜: 醉鬼狀，不可見人，不美觀，惡劣。
        隗: 如山之精魂，引申高大狀。
        餽: 鬼不能食，進食於鬼，祭也；又贈也。
        騩: 馬奇特，毛色淺黑之馬。
    君:    
      字源: 會意，形聲－甲骨文
      字義: 治理者，聚眾者，帝王；尊稱。
      組合:
        宭: 屋下有君，能聚眾，群居，聚集的地方。
        裙: 衣之群褶者，女子的下裳也。
        捃: 用手聚，采栽，收集也。
        峮: 山如君王，連綿不止狀。
        窘: 穴中之君，無從施展，困頓也。
        輑: 車之君，小車前橫木。
        珺: 玉中之君，美玉。
    生:    
      字源: 指事，會意－甲骨文
      字義: 草木長出，活著，起始，不熟。人稱。
      組合: 
        星: 日所生者，萬物之精也，在夜空為發光的天體。
        鉎: 金所生，鐵衣，鏽也。
        泩: 水生，水漲也。
        笙: 竹生，管可生音的吹奏樂器。
        性: 人所認知之起始，事物之本質。
        姓: 古代從母稱姓，從男稱氏，家族的代表也。
        貹: 財生，財富也。
        甡: 生之再生，眾多狀。
        牲: 牛之生，家中生養的動物。
        甦: 再生，死而復活。
        產: 因文明而生、有價值之物品；製造，出生。
  2D角色:      
    庶:    
      字源: 會意－金文
      字義: 屋下眾盛，盛發，眾多。
      組合:
        摭: 手多，便於拾取，拾取也。
        遮: 所遇眾多，掩蔽也。
        蹠: 足下，指腳的最底層。
        謶: 言多，辱也。
    民:    
      字源: 象形－金文
      字義: 象草芽之形，眾萌而無知，百姓也。
      組合: 
        泯: 置民水中，令無知，消滅。
        抿: 對人民的行為，安撫也，接觸也。
        眠: 目無知，睡覺也。
        氓: 遊蕩無業的人。
  2F封建:      
    皇:    
      字源: 會意，形聲－金文
      字義: 白王，明白之至，顯而易見，大，帝王。
      組合:
        鍠: 金大，古代一種兵器，儀仗用。
        湟: 水顯而易見，低窪積水之地。
        煌: 火皇，光明。
        堭: 土皇，城下明顯可見之池。
        篁: 大的竹林。
        偟: 人處於巨大事物中，引申茫然狀。
        惶: 心面臨廣大無際，驚恐不安也。
        遑: 行動惶急，匆忙狀。
        凰: 鳥中之皇。
        徨: 行為誇大狀，慌急無主。
        艎: 高大的船。
        蝗: 蟲大，一種昆蟲，常成群。
        隍: 旁有城牆之大者，指城牆外圍繞的壕溝。
        餭: 大塊的餅。
        騜: 顯眼之馬，毛色黃白相間之馬。
        諻: 言皇，大聲喧嘩。
    帝:    
      字源: 象形，指事－甲骨文
      字義: 象至高主宰，指君主也。
      組合:
        啼: 不可抗拒的號哭。
        蒂: 植物之帝，主存亡者，指花或果實和枝莖相連的部分。
        禘: 示帝，天子祭祀祖先。
        蹄: 足之帝，獸類腳上的堅甲
        締: 繩之結，難解也，繫結。
        諦: 言如帝，不改變。
    王:    
      字源: 象形，指事－甲骨文
      字義: 三橫象天地人，中直貫穿其間，象徵高、大、正之極，國之主。
      組合: 
        旺: 日王，強大也，持續不衰。
        枉: 木之高大者，多不直，重力使委屈也。
        汪: 水勢至大狀。
        全: 收藏入玉中，完整無缺，都也，具也。
        呈: 在下者陳示在上者，下屬提供給上級也。
        閏: 周禮，閏月王居門中終月。每年多餘之日，積五年為閏月，非正統也。
        狂: 獸性之極，難以控制狀。
        尪: 脛曲腳疲，行姿不正狀。
        玨: 合在一起的兩塊玉。
    后:    
      字源: 會意－甲骨文
      字義: 從廠一，從口，天子的正室，女性最尊者，古代尊男，故象徵後。
      組合: 
        洉: 接觸水之後，沾濡也。
        垢: 土之後，塵滓也；又塗土後，汙濁狀。
        姤: 女子為后，好也。
        逅: 行止之後，所遇者全係機緣也。
        缿: 缶後載，引申瓦製貯錢的器具。
        詬: 言語之後常有深意，巧飾，恥罵，污蔑。
３０　客觀、抽象、應用、資訊屬:  
  20道德:    
    愛:    
      字源: 會意－金文（原字未明）
      字義: 用心承受他人，喜歡、親慕也，寵也，樂也。
      組合: 
        曖: 日代表大公，愛代表私情，象徵公私混淆，是非不明。
        僾: 人之愛，不可見也，隱約彷彿也。
        噯: 口之愛，發出的情緒聲，表情緒的嘆詞。
        靉: 雲之愛，親慕聚合，雲多而昏暗也。
    義:    
      字源: 會意，形聲－甲骨文
      字義: 羊我，犧牲小我，不顧私利的行為，不屬於自己者，道理也；人之威容；裁制事宜。
      組合:
        儀: 人之義，威容；又裁制事物，得其事宜，擬度也，法也。
        嶬: 山之威容，形容山峰巉巖。
        艤: 舟之義，船應靠岸，移船近岸。
        轙: 車之義，古時車衡上貫穿轡繩的大環。
        蟻: 有義之昆蟲，無私、群居、分工合作者。
        礒: 石之威容，形容巖石錯落不平。
        議: 有義之言，互相理論。
    貞:    
      字源: 會意－甲骨文
      字義: 卜貝，占卜問財，象徵意志堅決；又正也。
      組合: 
        楨: 木正，古代築牆時立在兩端的木柱；又支柱也，主幹也。
