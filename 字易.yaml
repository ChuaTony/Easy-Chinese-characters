      組合:
        錶: 金屬上有標示可表示時間的計時器（古無此字）。
        裱: 以衣布敷陳表面，裝潢書畫。
        俵: 人置物於表，散布也。
        婊: 女人示於表，賣淫者。
        諘: 言之表，虛浮之言。
