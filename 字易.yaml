A0主觀、認識、狀態、化態屬: 
  A0宙態: 
    昔: 
      字源: 指事－甲骨文
      字義: 肉曝久，乾肉，過去所作者；或指有水災的過去。
      組合: 
        腊: 昔肉，乾肉也。
        錯: 金昔，用刀切殘肉，交互不齊，不正。
        厝: 往昔之居所，安置也。
        借: 過去之事不復在，假也；又先暫用，後需還者，貸也。
        惜: 心久，捨不得也。
        措: 依昔而行，處理也，委置也。
    已: 
      字源: 象形－甲骨文
      字義: 象人跪，或物下端，已盡也，過去了。
      組合: 
        圮: 身為土，堅實之體敗壞成土，毀也。
        配: 酒與自己，一對，調合。
        紀: 絲之形，有別於絲，可資記載。
        記: 用言語表達自我，所說的話，保存之。
    先: 
      字源: 象形，會意－甲骨文
      字義: 人之往也，空間指在前者，時間指已故者。
      組合: 
        銑: 由鐵砂過火後最先出爐的鐵。
        洗: 與水相遇，令污穢先往也。
        筅: 優先用的竹具。
        侁: 人往前，爭先也；又眾多也。
        毨: 羽毛先長者，理也，毛更生整理也，整齊美麗狀。
        跣: 足在鞋先，赤腳踏在地上也。
        駪: 群馬爭先狀。
        詵: 先說，問也。
    古: 
      字源: 指事，會意－甲骨文
      字義: 十口所傳，前人之言，極為久遠的過去。
      組合: 
        枯: 木成古，草木乾死。
        沽: 估水，買賣，求取。
        估: 有經驗的人，對事常加預測。
        怙: 人以過去經驗為基礎，依恃也。
        居: 身體長時期所處，住也，為也，自以為得。
        苦: 草久置，其味人所不能忍受者；藥草也。
        岵: 古老的山。
        姑: 過時之女，丈夫的母親；未出嫁的小姐。
        固: 囗體之能持久者，堅牢，結構的上限。
        骷: 骨之古者，無肉的骨頭。
        祜: 示久，福厚也。
        酤: 隔夜的酒；估酒，買賣酒也。
        詁: 用現在的語言文字，去解釋古代的文字。
    臾: 
      字源: 會意－小篆文
      字義: 人叉手而立，立不久也；或雙手束人狀。
