        遠: 行時若攜換洗衣物，其距離必大，相距的上限。
        轅: 車衣，指車前兩邊駕車的木頭。
    甲:    
      字源: 象形－甲骨文
      字義: 象種子藏護之硬殼，借為天干之首。地積戶口單位。
      組合: 
        胛: 臂和背相連的部份有防護功能，故稱胛。
        鉀: 護身的鐵衣。
        柙: 木製堅牢之甲，關猛獸的檻。
        押: 手如堅甲，強力控制也；壓按也；置也。
        呷: 吸取並吞下以藏於體，吃也。
        匣: 藏物之器，小盒子也。
        岬: 山勢伸出之部份。
        閘: 防護出入的機構。
68客觀、具象、人造、住行屬:
  68環境:      
    田:    
      字源: 象形－甲骨文
      字義: 象可耕種的土地之形，莊稼地；可處理的系統。
      組合: 
        鈿: 如耕種土地般精心雕刻的金片，漂亮且珍貴的飾物。
        佃: 耕種的人，代耕之農人。
        甸: 可包之地，離王城五百里外之地；又田野之物。
        苗: 田中所育之草木，草由田出，初生的生命。
        番: 可辨別之獸足獸掌，引申為蠻人，更代，次數；量詞。
        留: 開渠於田，令水保存於田中，使止也。
        畚: 手捧之盛土的器具。
    井:    
      字源: 象形－甲骨文
      字義: 象水井之形，為汲水而鑿成的深穴。
      組合: 
        阱: 掘地為坑，用以捕捉野獸。
        耕: 古者井田制，耒井指種田，犁也；又努力不怠也。
  69私宅:     
    屋:    
      字源: 會意－金文
      字義: 體至之處所，房子。
      組合:
        偓: 人在屋中，窘迫也。
        握: 手如屋，物在手中也，持也。
        幄: 似屋之布製物，帳幕。
        齷: 齒之屋，狹小局促。
    宅:    
      字源: 會意，形聲－甲骨文
      字義: 室之根，人之居處。
      組合: 
        垞: 土所居，小土堆。
        詫: 言所居，驚異、誇張之言。
    臺:    
      字源: 會意－小篆文
      字義: 上有土口，下為至，指基座、底座。
      組合: 
        檯: 木臺，高桌子。
        儓: 人為臺，下者臣也，僕也，農夫的醜稱。
  6A公用:
    宁:    
      字源: 象形，指事，會意－甲骨文
      字義: 象上下兩旁有柱，可貯物處，指門以內，屏以外的小地方；立，積。
      組合:
        佇: 人於門屏之間，意久立也。
        貯: 貝佇，財物之積。
        羜: 宁立之羊，五個月的小羊。
        紵: 糸宁，麻莖直且硬，可用織布。
    亶:    
      字源: 會意，形聲－金文
      字義: 倉庫之明日，多穀也，有信，有專責。
      組合:
        膻: 肉亶，羊之臊氣；亦作羶。
        壇: 土有責，專用之地，用土木築成的高臺。
        擅: 聚多穀為倉，專屬也。
        邅: 運多穀，難行狀。
        饘: 厚食，煮得爛稠的米。
        羶: 羊之專，臊氣也。
    且:    
      字源: 象形－甲骨文
      字義: 象祖廟之形，憑藉以為延申，祖也，又也，多也；未定之辭；語餘聲。
      組合: 
        宜: 屋中有祖宗牌位，事諧也。
        咀: 口連續動作，才能把食物嚼碎，嚼也。
        姐: 古人事姐如母，後對同輩較年長女子的尊稱。
        粗: 米多，大也，略也，疏也，物不精也。
        趄: 走又，且走且停。
        租: 古人用以奉宗廟祭祖之田賦，引申為按時抽取酬金。
        徂: 小步又走，往，去。
        蛆: 且形之蟲，蠅類的幼蟲。
        殂: 不好又不好，死亡也。
        阻: 土山多，險也，隔也，止也。
        俎: 象置肉於板上，薦肉也，用以祭祀；祭享之器也；又切肉板。
        組: 細絲交互聯結，系統間配合為一體。
        詛: 話及祖先，侮辱也。
        齟: 齒又長，長短不合。
    亭:    
      字源: 會意，形聲－金文
      字義: 行旅暫停留之處，一種供休息之建築，直立狀。
      組合: 
        渟: 水不流動的樣子。
        停: 人留，中止動作，定於所在。
        婷: 女亭亭而立，美好的樣子。
        聤: 耳停不能聽，耳道發炎也。
    台:    
      字源: 會意，形聲－金文
      字義: 私口、我也，張口、悅也，悅者我，引申尊稱對方；出氣之口，高也。
      組合:
        胎: 肉體中有我，我之始，母體中生孕之機構；系統之體內機構。
        治: 水之於我，極為重要，需妥善處理也。
        笞: 竹條之於我，抽打。
        怡: 心悅，快樂也，和悅也。
        抬: 手向上，使高也，舉仰也。
        始: 人由女生，心由私生，禍由口生，初態也。
        迨: 上高台，望及，等到。
        貽: 以貝悅之，以財物贈送對方，留傳。
        颱: 風之抬，起於赤道附近太平洋中的一種猛烈暴風。
        冶: 怡於凍，融和也，熔之鑄之，遭熱即流，遇冷即合，引申為態度。
        殆: 迨至不好，乃危也，竭盡也，幾近也。
        飴: 食令悅，指用米、麥等做成的糖。
        跆: 足抬，攻擊也，蹂躪也。
        駘: 在馬背怡然自得，態度安詳狀。
        紿: 糸悅，纏也，殆也，欺也。
        齝: 齒抬，牙齒不能密接狀。
  6C通道: 
    門:    
      字源: 象形－甲骨文
      字義: 象形，房屋的出入口，引申為機構，集合的團體。
      組合: 
        們: 人之聚，多人。
        捫: 手之於多人者，同此心也。
  6D行具P:
    車:    
      字源: 象形，會意－甲骨文
      字義: 象有輪子的交通工具。
      組合:
        軍: 包車，以兵車圜圍，國家的自衛部隊。
        庫: 存車之屋，可儲藏各種資源。
        連: 道上之車，一輛接著一輛，相互接續；陸軍的編制。
        載: 車用力，承受負擔，引申於文字為記錄。
        輩: 排車，依序也；車百輛為列稱一輩，引申為家族的行次。
        陣: 車馬如山，軍隊排列也；又軍旅。
        輦: 由兩人步行在前而拉的車。
70客觀、具象、人造、起居屬:
  70食具:      
    豆:    
      字源: 象形－甲骨文
      字義: 象古之食肉器形，因能容穀實，後引申為穀類植物。
      組合:
        脰: 如豆器之肢體，頸項。
        裋: 僮豎所穿之布袍。
        豈: 事端需祭，兵事凱旋歸而祭之；欲祭也，怎祭？後借為語詞。
        逗: 止、住於有器之所，物性投合也，引也，惹也。
        豋: 手持祭肉於豆。瓦質的豆。
        登: 行向祭器，進也；上也；成也。
        餖: 供陳設的食品。
        短: 以矢為器，以量長度，不長，不足也；弱也，過失也。
        豎: 助祭器直立之；助者，童僕也。
        豊: 適應自然，用以行禮之器。
    舀:    
      字源: 會意，形聲－小篆文
      字義: 爪取盛具，用以取物。
      組合:
        滔: 臼取水，溢出，瀰漫狀。
        慆: 自心中取出，喜悅也；久也；藏也。
        韜: 可放進取出，弓劍的套，保護用。
        稻: 禾需舂，有芒之穀。
        蹈: 腳取出又注入，連續以腳踏地狀，履也。
  71炊具:      
    鼎:    
      字源: 象形，會意－甲骨文
      字義: 腳兩耳的金屬器具，代表貴重，盛大。
      組合:
        鼏: 鼎蓋，或覆蓋酒樽的巾。
        鼒: 小口的鼎。
        鼐: 其鼎，最大的鼎。  
  72容具:     
    缶:    
      字源: 象形－甲骨文
      字義: 腹大盛酒漿的瓦器。
      組合:
        匋: 包瓦器以燒，瓦器也。
        罌: 一種口小腹廣的瓶子。
        罄: 器中空，盡也，空竭無物。
    匋:    
      字源: 會意，形聲－金文
      字義: 瓦器以燒，瓦器也。
      組合:
        淘: 水中用器皿工作，象徵選取。
        掏: 手之於匋器，探入取出也。
        啕: 口如匋，容量大，多言也；又嘴狀。　　　　 
        陶: 瓦器出於土，象徵造就也；又暢意，和樂也。
        綯: 如製瓦器般絞繩索。
    鬲:    
      字源: 象形－甲骨文
      字義: 古時器具，中空，內有隔室，下有三足者。
      組合:
        隔: 以土山為阻，障塞也，分開也。
        膈: 肉隔，筋肉質的膜，橫隔在胸腔、腹腔中間。
        嗝: 口鬲，吐出胃所隔之氣。
        融: 炊氣向上融散，似蟲委曲狀，象徵通合，明朗。
        翮: 羽之隔，鳥羽中間的硬梗。
        鬷: 釜類，束縛而數之，總合起來。
  73盛具:     
    包:    
      字源: 象形，會意－甲骨文
      字義: 兩系統之形，一在內一在外，專容也，全含也。
      組合:
        胞: 腹中所包者，指裹胚胎的外膜。
        鉋: 用工具平木時，木片反捲包起，故名。
        泡: 水包在外，象徵皮薄、形圓、中空之物；浸漬；量詞。
        炮: 包住東西燒；包住火葯，突然爆炸的兵器。
        庖: 裹肉之房，廚房也。　　　　
        袍: 穿在外面的長衣。
        抱: 容人之動作，兩臂摟住不放也，挾持也。
        咆: 口如包，內氣足，怒喊也；又獸呼。
        苞: 草包，葉片捲而包者。
        瓟: 用爪子包，刮也。
        雹: 水凝成包狀，乃雨遇寒流而降下之冰塊。
        砲: 石製之炮，攻敵的兵器。
        孢: 包子息者，植物的繁殖體；又孕也。
        飽: 肚中容含食物，滿足也，多也。
        跑: 手足彎曲如包狀，快速跨走也。
        齙: 張口露齒。
  74用具:      
    罔:    
      字源: 象形，形聲－甲骨文
      字義: 繩成網，使物難逃之具；引申交錯難明之狀。
      組合:
        惘: 心態如交錯縱橫的網，茫然失志貌。
        輞: 罔羅車輪之外，車輪的外周也。
        網: 用絲、線結成、疏而牢，用以捕鳥及魚的用具。
    索:    
      字源: 會意，形聲－金文
      字義: 有莖葉可作繩子；繫緊，要求。
      組合:
        嗦: 嘴不安，抖動狀。
    帚:    
      字源: 象形，會意－甲骨文
      字義: 掃除塵土或洗刷用的器具。
      組合:
        埽: 掃除土，棄也。
        掃: 象人手持帚，清除也。
        婦: 象女持帚工作，指已出嫁的女子。
        歸: 古代由婦人持家灑掃，帚止，婦人所嫁也，引申還也，入也，附也。
    疌:    
      字源: 會意，形聲－衍文
      字義: 婚者腳下所踏者，紡織機之踏板也；在下者。
      組合: 
        箑: 竹製疾動之物，扇子。
        倢: 人動，便利狀；又漢代女官之名。
        捷: 動作快而有利，便利，勝出。
        睫: 眼皮下承接之物，眼旁細毛。
    奚:    
      字源: 會意，形聲－甲骨文
      字義: 索製腹大之盛土器；又有謂係以繩繫罪人，引申為隸役。
      組合:
        溪: 水流大處始可見，山間的流水也。
        傒: 人有疑問，等待也，繫滯也；又隸役也。
        谿: 谷中空虛可容水注入之處。
        蹊: 步行的小徑道。
        謑: 隸役之言，恥辱也。
  75家具:
    几:    
      字源: 象形－小篆文
      字義: 小桌子之形，具體之形。
      組合:
        肌: 體內強有力的肉，動物的組識。
        凳: 可置物於其上的小桌子，沒有靠背的椅子。
        飢: 食於几，需要進食，餓也。
        咒: 求神加禍於人；宗教用之神語。
        凱: 還師回家，快樂狀。
    席:    
      字源: 象形，會意，形聲－金文
      字義: 眾人坐臥之墊子，象徵人們之聚會。
      組合:
        褯: 以衣為席，包嬰兒之被。
        蓆: 以草編織成可供坐臥的席子。
  76飾具:
    圭:    
      字源: 象形，會意－金文
      字義: 下方的玉器，古時用以分封諸侯故從重土，象徵標準。
      組合:
        佳: 人的圭臬，美好也。
        挂: 手上佩戴玉器，掛也，懸也。
        娃: 小而可愛的孩子。
        畦: 五十畝的田。
        閨: 門中有圭玉，或小門上圓下方如圭，指女子的臥室。
        珪: 玉圭，瑞器，諸侯執以示信者。
        跬: 行的標準，走時先出之腳叫〔跬〕。
        鞋: 革製，前圓後方護腳者，以踐於土者。
        絓: 絲結而掛，阻礙。
        罣: 網挂之，有所妨礙。
        詿: 言之成圭，錯也，欺騙也。
        恚: 圭心，石頭在心上，不滿之情緒，怨恨。
        卦: 占卜之標準，兆也；掛萬象於上也。
        封: 原字從土，諸侯執圭以守受賜之土，引申富厚、專用。
    石:    
      字源: 象形－甲骨文
      字義: 有角之硬物，質地堅實的土；又借用為容量。
      組合:
        宕: 石室，開鑿費時也。
        拓: 作用於礙事者，手推物，闢也，使廣而有用也。
        岩: 山上的石頭。
        磨: 治石也，可以研物使細、使光，消耗也。
        祏: 宗廟裡藏神主的石室。
        跖: 腳底如石堅硬之部份。
        砦: 這個石頭，用作欄柵，建成堡壘。
78客觀、具象、人造、工作屬:
  78文具:
    聿:    
      字源: 象形，會意－甲骨文
      字義: 象手執直形之筆，引申為規律；述也，遂也。
      組合:
        津: 水路之規律，必然的渡口；口中的水。
        筆: 竹製的聿，寫字、畫圖的文具。
        肇: 開始用筆，開創。
