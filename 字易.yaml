    逮: 
      字源: 會意－金文
      字義: 象人持尾從後而及前，及也。
      組合: 
        埭: 土自後而及，以土堰水，指防水的土隄。
        康: 原作庚米，續有米，平安，樂。
        逮: 從後而及，得到。
        隸: 無奈而隨之，附著，附屬。
  B4量界: 
    重: 
      字源: 會意－金文
      字義: 千里，多層，引力；多層，再現；多厚，引力大；不可輕忽。
      組合: 
        腫: 肉大而重，皮肉浮滿也。
        鍾: 金重，聚集成形之器；聚集狀。
        湩: 水重，濁水；乳汁。
        揰: 手重，推擊。
        董: 層層之藕根，藏而固者，督之可正。
        畽: 重重的田地。
        種: 禾可以再生者，籽也，可用以分辨品族；栽植。
