      字源: 象形，指事，會意－甲骨文
      字義: 原象兩舟合併形，四邊形，始也。
      組合:
        昉: 日之始，天剛亮。
        肪: 肢體結構中可合併者，油脂也。
        鈁: 金之方，方鐘也。
        枋: 木之方，可作車、舟。
        坊: 土之方，指人的聚集地、工作處。
        仿: 人之方向，學習做人的道理；又相似也。
