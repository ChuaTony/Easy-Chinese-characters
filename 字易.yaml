    丸:    
      字源: 會意－小篆文
      字義: 凡之俗寫，象小而圓之形。原字為丮，持也，象手有所持據。
      組合:
        汍: 水珠如丸，淚也。
        骫: 骨如丸，彎曲不直。
        埶: 持土，種植。
        執: 持據以防止犯罪，守也，持也，處也。
        孰: 象女獻熟食，食飪也，祭祀自孰始，後引申為什麼。
20客觀、抽象、應用、規範屬:
  20群體:
    國:    
      字源: 會意，形聲－甲骨文
      字義: 有土地、人民、主權合為一團體，需持戈守域者，俗稱國家。
      組合:
        摑: 五指並合一體以擊人者。
        幗: 整個覆在婦女頭髮上的巾，象徵婦女。
    家:    
      字源: 會意，形聲－金文
      字義: 古人養豕室中，象徵安定長居所。
      組合: 
        傢: 人們家中日用的器具；又輕蔑戲謔之稱。
        嫁: 女子成家，送去夫家成婚也。
        稼: 居家耕種之事；栽種禾物。
    邦:    
      字源: 會意，形聲－甲骨文
      字義: 人茂盛聚集處，國家也。
      組合:
        梆: 狀聲字，擊木之聲。
        綁: 繩聚，綑成一團。
    州:    
      字源: 象形，會意－甲骨文
      字義: 象水中所浮可居之地；後引申行政區域。
      組合: 
        洲: 水州，水中的陸地。
    氏:    
      字源: 指事，形聲－甲骨文
      字義: 原字與氐近，根也，家族之姓，婦人以母家的姓為氏。
      組合: 
        衹: 僧尼所著低級法衣。
        扺: 手低下，砥觸也；反向施力，拒也；又等值也。
        舐: 在舌下，舔取。
        祇: 見神示則低下，象徵恭敬；示族，指地神；神不大，僅僅。
        紙: 纖維之族，初民書於布帛，後以樹皮絮布等製紙，供書寫。
        昏: 日在低下之下，日落不明狀。
    會:    
      字源: 象形，會意－甲骨文
      字義: 象氣之集也，系統交集，聚也，合也；組織也。
      組合:
        膾: 切割肉身後得到之精華也，又引申切割體表。
        檜: 木之會，此木質堅、聚密，能成器。
        澮: 水之會，聚合後的細小流水。
        燴: 火之會，指將許多菜餚混合在一起煮。
        廥: 儲藏精華之所。聚物之場所，倉庫也。
        癐: 病之聚合，嚴重也。
        襘: 衣之會，衣領交叉的地方。
        儈: 人之會，介紹買賣的中間人。
        噲: 口之會，聲氣會聚之所，咽喉；又喘息也。
        薈: 草木聚集，生機繁盛的樣子。
        瞺: 聚於眉，眉目間之表現。
        禬: 示之會，目的為祭祀的集會。
        獪: 獸性會集，凶惡狡猾。
        璯: 玉之會，集有玉石的飾物。
        鬠: 髟之會，束起之髮。
        繪: 聚於絲，在布帛上作畫。
        鱠: 魚之會，細切的魚肉。
    堂:    
      字源: 會意，形聲－金文
      字義: 尚土，重要之土地；宏大；屋內正室。
      組合:
        膛: 肉體之堂，系統中空的部位。
        瞠: 目之大，使眼睛大，瞪也。
    宗:    
      字源: 會意，形聲－甲骨文
      字義: 在室中所示者，同室之源，眾所尊也。
      組合: 
        崇: 山之宗，高而大，令人尊重。
        粽: 米之宗，祭；糯米製的角形食品。
        綜: 糸之宗，絲同其源，統合聚集。
        棕: 同宗不分支之木；引顏色名，棕色，深赭色。
  21社會:      
    工:    
      字源: 象形，指事－甲骨文
      字義: 象規距之形，巧於其事，指事情的結果。
      組合:
        紅: 糸工，編織的工作，古人以朱色為喜為貴，故指紅色。
        江: 水之功，流經之處，成為大川。
        釭: 金之功，車輪中的鐵。
        左: 在左側之手工作，與右對稱，代表個別習慣。
        扛: 手之工，重大者需舉起，荷擔也。
        空: 古人穴居，工官營之，使其中空。
        式: 弋之工，有求於規矩，規格方法。
        矼: 石工整排列，石橋也；引申德厚，誠實。
        缸: 缶有規矩，底圓口小肚寬的容器。
        肛: 肉身排泄之功，直腸也。
        訌: 言於巧，意見多，爭執，紛亂。
    軍:    
      字源: 會意－金文
      字義: 包車，以兵車圜圍，國家的自衛部隊。形眾多。
      組合:
        翬: 羽色眾多，五彩的山雞；山雞群飛狀。
        暉: 太陽的力量，日光。
        渾: 水多如行軍，分不清狀。
        煇: 火之烈，火光也。
        褌: 軍用有襠的褲子。
        惲: 心中之軍，厚重也。
        揮: 手有力且動作頻繁，舉而搖也，縱放也。
        葷: 菜中之軍，刺激性強的食物。
        運: 厚重眾多之行動，轉載，使用，系統間之動態。
        韗: 攻皮之工人。
        輝: 光之強，光彩。
        琿: 厚重堅實的美玉。
        暈: 烈日之下，昏厥，頭腦不清，行動盲亂。
        諢: 說強大的話，戲弄也。
  23事務:      
    戎:    
      字源: 會意－甲骨文
      字義: 戈兵之大者，武力，軍事。
      組合:
        賊: 以武力取財，違法之人也；傷害。
        毧: 毛之戎，細毛。
        絨: 糸之戎，細絲，織品上整齊的細絲頭。
        狨: 犬之戎，毛柔軟之犬
    表:    
      字源: 象形，會意－金文
