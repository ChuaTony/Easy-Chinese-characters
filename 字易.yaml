        糡: 米附著以終，固定也，指漿糊。
    完: 
      字源: 會意，形聲－小篆文
      字義: 室之大，全，好，圓滿。
      組合: 
        浣: 以水使之完美，洗淨也。
        垸: 以桼和灰髹之，修補磨平也。
        院: 室外完整處，有牆圍住的空地，場所。
        莞: 一種莖圓而完美之草，可為席。
    曾: 
      字源: 會意，形聲－甲骨文
      字義: 象氣之分散，散失者，以往，已經，時間或空間之層級。
      組合: 
        增: 土重，因土加多也，加多。
        僧: 心中之氣分散，鄙棄，厭惡也。
        層: 本體又本體，重重的事物也；次序也。
        嶒: 高山層層相疊狀。
        贈: 財之增，把曾屬己之財物送給他人。
        矰: 箭上加線，可如繒網之回收者。
        蹭: 腳一再磨地而行。
        鬙: 髮層層，頭髮散亂狀。
        繒: 各種層級之絲織品。
        罾: 抓魚的層層網子。
    毚: 
      字源: 會意－小篆文
      字義: 狡兔；又狡也；剛才也。
      組合: 
        鑱: 金器銳速者，銳器。除草的農具。
        儳: 人跳躍，不整齊也；又可輕賤也。
        攙: 跳躍的動作，需扶也，混也，搶也；刺也。
        饞: 迅速地吃，貪吃也。
        纔: 絲之作用，僅能紡也，只有。
    乍: 
      字源: 會意－甲骨文
      字義: 從止從一，止於一，忽然，暫時。
      組合: 
        昨: 日乍，一日很快地過去，象徵已經過去的前一天。
        胙: 暫時用的肉，供祭祀用；德報也，福也。
        炸: 火乍然，大火油煎食物，水受熱突然爆發。
        笮: 竹乍，狹也，迫也，出去疾也。
        作: 人即起，有做為，興起也，造也；又用也。
        怍: 心態乍變，面色亦變，慚也。
        咋: 口乍，口忽然張開也。
        迮: 忽然的動作。
        舴: 如蚱蜢之小船。
        祚: 乍現的天意，人之年歲，國之國位。
        窄: 穴乍變，狹小不寬敞。
        酢: 主人敬酒後客人回敬也。
        阼: 供短暫停留的土堆，古代為答禮之主階。
        詐: 忽然發生之言，沒有根據也。
    今: 
      字源: 指事，會意－甲骨文
      字義: 三合之時自古代及於現在也。
      組合: 
        鈐: 當下所用之金屬，印章。
        衿: 古時學子之衣，因需交衽於身前，故從此時。
        吟: 當下之口，應鳴也，詠也。
        岑: 山可逮及，小也，靜也。
        琴: 象一樂器，後以其意，以聲舒揚，此刻可用者稱之。
        矜: 手持矛柄，危也；又莊重持己，惜憐也，自美也。
        靲: 革今，當前束物的革。
    勿: 
      字源: 象形，指事－甲骨文
      字義: 象州里之旗，上有三游，可趨民，勉力也，匆遽也；後借用為否定詞。
      組合: 
        易: 象形，勿原為月形，易指日月之互變。一說蜥蜴之變。
        笏: 竹製標記，古代臣子朝見天子用。
        吻: 口之為物，口邊之形；唇相合也。
        囫: 四周不辨，忽視為一體。
        物: 古人計數以牽牛為始，故以牛為物，象徵有形體的東西。
        昒: 日未出前，天未亮。
        忽: 心匆遽，疾速也。又勿表否定，心中未注意，忘也
    旬: 
      字源: 會意－甲骨文
      字義: 包容日子，遍也，滿也；日勻，以十天為單位。
      組合: 
        恂: 心周遍，信實溫恭也；嚴謹也；敬懼也。
        峋: 山勢偏，高低起伏不平狀。
        徇: 齊遍，周遍也，營也。又與殉通。
        殉: 滿心之所貪求，以身從物，營求也；又送死也。
        絢: 光采勃發。
        詢: 每十天一次之言，防止疏忽之查問也。
  A1宇態: 
    向: 
      字源: 會意－甲骨文
      字義: 北出之窗口，引申為面對的時空。
      組合: 
        晌: 日的方向，時間變化。
        餉: 食與物所面對者人；食也；送也；軍糧也。
        嚮: 心的歸向也，往也，羨也。
    高: 
      字源: 指事，會意－甲骨文
      字義: 垂直向上之體，系統、質量、價值、時間的極限。
      組合: 
        暠: 日已高，明白狀。
        鎬: 金大則明，光明狀；鬆土的農具。
