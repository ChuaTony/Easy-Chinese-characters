        軘: 車聚多，兵車也。
        砘: 石屯集之力量，使土實也。
        飩: 食物屯其中，包在內的食物也。
        純: 絲集，專一不雜狀。
        伅: 人聚多，不開通貌。
        訰: 言集，雜亂。
  E4傳承: 
    育: 
      字源: 會意，形聲－甲骨文
      字義: 孕婦生產出自肉體，以食物養子，培養，教化。
      組合: 
        錥: 可育之金屬，帶溫的器具，其冷熱感最宜人的程度。
        淯: 水育生物，自然現象，指生和養，古〔育〕字。
        堉: 可育之土，肥沃的土壤。
        唷: 求育之口，發出聲音，狀聲詞。
    習: 
      字源: 會意－甲骨文
      字義: 學飛至明白，反複熟練之；熟悉，慣性。
      組合: 
        槢: 木反覆相擊，指木質堅。又堅木為器，防範之用，械也。
        熠: 複火，各種色光相混合的火，光耀也，明亮也。
        褶: 衣服上反覆的摺形。
        慴: 心已成習，屈服也，恐懼也。
        摺: 手使之反複，將平面體一再屈疊之。
        霫: 反複之雨，雨貌。
        鰼: 反複鑽在泥裡的魚，今稱〔泥鰍〕。
        謵: 反複之言。
E8主觀、行為、經驗、溝通屬: 
  E8通知: 
    云: 
      字源: 象形，會意－甲骨文
      字義: 象山川氣之回轉形，雲也；又引申說也，語助詞。
      組合: 
        沄: 水氣轉流也，沆也。
        抎: 手被雲遮蔽，不見，喪失也；又墜落也，古〔隕〕字。
        芸: 草運動，鋤草也，同耘；又眾多貌。
        眃: 目象雲且距離遠，視線模糊也；又眼疾貌。
        雲: 陰陽之氣高聚而迴轉，陰氣積重則成雨。
        耘: 耒運動，以除田間蕪雜也。
        紜: 雜亂繁多的樣子。
    告: 
      字源: 象形，會意－甲骨文
      字義: 牛觸人，出聲使人知。
      組合: 
        皓: 白可告人，潔白明亮。
        鋯: 金可告人，引申製燈之物料。
        梏: 將人拷住以知會大眾之木刑具，手銬。
        浩: 水勢可告，聲勢大也。
        悎: 心聲可告，心跳加速狀，懼也，心動也，驚也。
        捁: 手有所覺，同攪，動也，擾亂也。
        哠: 口可告人，多話也。
        造: 行有所成就而告之；又告者。
        嚳: 告訴和教導尚在蒙昧之人，急告狀。
        牿: 牛常觸人，故將橫木加在牛角上。
        祰: 示告，禱也，告祭也。
        窖: 穴可告者，藏物處也。
        硞: 石聲可告，水激石，峻險不平貌。　
        酷: 酒熟令知，酒厚味也；引申非常的，極，嚴。
        誥: 大聲說，告誡也。
    咠: 
      字源: 會意－衍文
      字義: 口對耳，小聲說話也。
      組合: 
        楫: 木邊口耳相接，船旁撥水的漿也。
        湒: 水對耳，下雨也，水沸也。
        偮: 口對人，聲量大，人眾貌。
        揖: 以動作溝通，拱手上下左右作禮也。
        葺: 草緝之，修補房屋。
        輯: 合材為車，密合相接謂之輯，和也，睦也，聚集。
        緝: 縫紉時，線痕短小，直行密接，勿令疏漏。
        諿: 言對耳，順耳的話，和也。又言語觀念相似，需分辨明白，辯也。
  E9互通: 
    僉: 
      字源: 會意－小篆文
      字義: 會集眾人共同討論，皆也。
      組合: 
        臉: 人與人相處，顏面必須顧全眾意，是指顏面。
        簽: 以竹符示物之同，書寫文字的紙條；又標明。
        譣: 言僉，言之求同。
        撿: 收歛的動作，收之於己，拾取也；藏也。
        檢: 以木尺使之一致，審核。
        瞼: 眼睛皆同者，眼皮也。
        驗: 乘馬檢查，有效地求証，系統間的考証比較。
        噞: 生物皆開口，食也，呼吸也。
        劍: 與刀同，雙刃的兵器，長匕首也，古人用以防身。
        顩: 論人之面部，醜貌。
        斂: 擊眾以集，收聚也。
        歛: 人與人皆有不足之處，予也，欲也。
        澰: 水收斂，漸淺的水邊，水溢也，同瀲。
  EA善意: 
    贊: 
      字源: 會意，形聲－小篆文
      字義: 執貝而進，佐而助之。
      組合: 
        臢: 肉可食不可視，見肉覺其污穢狀。
        鑽: 以金器贊之，導入本體之謂；所鑽之本體；鑽後有光華堅硬之物。
        灒: 水前進，以水揮灑。
        籫: 可聚物的竹器。
        儹: 人聚物，積存。
        攢: 手進之，累積也，聚集也。
        囋: 口前進，嘴說個不停。
        巑: 山聚集，高聳狀。
        趲: 助走，逼使走，急走。
        禶: 聚集而示，祭祀。
        瓚: 進呈於神之美石，指玉做的祭、禮器。
        饡: 佐食，以羹湯澆於飯。
        躦: 腳前進，向前衝。
        纘: 絲相同，則連續不斷。
        讚: 以語言表示同意，稱道。
  EB表達: 
    乞: 
      字源: 象形，指事－甲骨文
      字義: 象雲氣在空中飄動，借气形聲，氣為人所需，求也。
      組合: 
        肐: 出入空氣的結構，胸骨。
        釳: 金屬有出入空氣的結構，鐵孔也。
        杚: 木求平，摩也。
        汔: 水不足，幾乎乾涸狀。
        圪: 地之吐生萬物者為土，引申高土也。
        疙: 病的氣，在皮膚表面腫起的小肉瘤。
        仡: 人之氣，引申強健也。
        忔: 心求之物，喜也；又心不欲也，厭煩也。
        扢: 手不足，動作多，摩拭也。
        吃: 口有所求者，進食也；消耗也；獲得也；又說話困難也。
        屹: 山止於此，高峻狀。
        迄: 止於此，到也。
        籺: 米在空中飄動，因磨成粉末，米粉也。
        麧: 麥止，麥糠之粗屑。
        乾: 止於日出，天，陽而健者；又日旺水止，亢陽無水，或有名無實，無用。
        矻: 石頭堅硬貌；狀聲字，人出力於硬物所發之聲。
        阣: 阜止於此，高峻狀，同屹。
        紇: 絲止，下等的絲。
        訖: 言止於此。
        齕: 咬噬。
    求: 
      字源: 象形，會意－甲骨文
      字義: 象皮草完工形，需要加工，請人做，有所希望也。
      組合: 
        脙: 以肉求之，無力，瘠也。
        銶: 穿木之金屬工具，使用時象求人，今稱獨頭斧。
        俅: 人有所求，恭敬謙順貌。
        捄: 手有所求，求助的行為，援助，協助，古〔救〕字。
        莍: 圓形果實的表皮。
        逑: 有求的行為，聚歛也。
        賕: 付之以財有所求也。
        毬: 圓形成團的東西。
        球: 裘中空，磨玉使空，所得之圓形物；原為玉磬。
        殏: 不好之要求，終也。
        觩: 角曲狀；又弓勁健貌。
  ED宣洩: 
    夸: 
      字源: 會意，形聲－石文
      字義: 大出其氣，自大狀。
      組合: 
        晇: 日出而光明大放狀；剛出來的太陽，同旭。
        胯: 肢體可張大之處，指兩股的中間。
        銙: 古代附在腰帶上的飾物，象徵身份之高低。
        桍: 不實之木，空也。
        洿: 水所誇所跨之處。
        垮: 土華而不實，象徵不穩。
        袴: 跨而穿之衣，同褲。
        侉: 人自誇，自大也。
        挎: 可誇之動作，挽也。
        荂: 草自大，象茂盛，榮也，華也。
        姱: 可誇之女。
        骻: 可夸大之骨，即股間骨，腰骨也。
        跨: 腳大，張開腿也；越過也。
        絝: 糸成衣，跨而穿，脛衣。
        誇: 言語放大。
  EE譴責: 
    斥: 
      字源: 會意，形聲－小篆文
      字義: 原字從广逆（省辵），卻屋也，引申逐也、遠也、望也。
      組合: 
        柝: 聲音可以遠傳之木，巡夜所擊的木梆。
        泝: 同溯，水朔至始，逆流而上也。
        坼: 土逐，分裂。
        拆: 手逐，排斥，使分解，裂也，開也，毀也。
        蚸: 後肢特別發達的昆蟲，善於跳躍遠處，飛翔時翅膀發出聲響。
        跅: 足逐，隨意踢動也。
        訴: 言逐，因過度而傾言，傾言於公正者。
  EF惡意: 
    辱: 
      字源: 會意－小篆文
      字義: 分寸在務農之時以下，恥也，屈也。
      組合: 
        鎒: 金屈，除草的農具也。
        溽: 水所辱，象徵水氣多，潮或濃。
        褥: 在下為辱，坐臥時墊在身體下之物。
        蓐: 繁縟之陳草，屈辱在下供作席子。
        媷: 女受辱而委曲狀。
        耨: 令草屈，除草的農具也；又耘也，除草。
        縟: 織物繁雜的采飾難以分辨者。
F0主觀、行為、經驗、行事屬: 
  F0服從: 
    奏: 
      字源: 會意－石文
      字義: 雙手奉呈給天子，薦進也；又表演音樂的動作。
      組合: 
        腠: 肌膚紋理也。
        湊: 水合奏，象徵聚集，挨近。
        揍: 動作有節奏，擊打也。
        輳: 車輪中的直木幅條，聚集在車轂上。
    奉: 
      字源: 會意，形聲－金文
      字義: 雙手捧玉，一手承接，獻也；養也；表恭敬之語。
      組合: 
        棒: 雙手合持之木，直且硬的好木頭；好也。
        俸: 人承接，引申官吏因工作而得的薪額。
        捧: 兩手托住，使高揚也。
        菶: 草奉承狀，茂盛也。
  F1對立: 
    委: 
      字源: 會意，形聲－小篆文
      字義: 禾有垂穗之貌，女為陰，曲也，隨也，任也，頓也。
      組合: 
        倭: 順隨也；又明代對日本人的稱呼。
        萎: 草木軟弱狀。
        逶: 行動之末，拖拖拉拉，無生氣狀。
        餧: 給人或牲畜吃東西；又棄食，飢也。
        矮: 箭之屈者，不長也，低也，短小也。
        緌: 垂下的帽帶。
        諉: 言語委之，推托也。
    允: 
      字源: 象形，會意－甲骨文
      字義: 象人點頭之形，許也，信也。
      組合: 
        吮: 口允，口的本能，吸取也。
    免: 
      字源: 象形，會意－金文
      字義: 兔去其尾狀，去除，脫也。
      組合: 
        晚: 日已盡，入夜，引申為太遲了。
        俛: 人體向下向前傾，俯也；又勉力也。
        挽: 手止之，牽引也。
        娩: 婦人免除其負擔，生產也。
        輓: 車上人已去，哀悼死喪之車。
        鞔: 革挽，鞋帶，框附之皮。
  F4輔助: 
    襄: 
      字源: 會意－金文
      字義: 人受氣以生神，變形而登天，確實不虛也。
      組合: 
        曩: 日助其成，指今日之前，過去。
        鑲: 金助之，以金襯物。
        壤: 土助之，指有用的泥土，肥土。
        儴: 人助，可信，人與事遇合也，價之本也。
        攘: 輔助施力，推卻也，除也。
        嚷: 口助，大聲喊叫或說話。
        孃: 生我育我助我之母也。
        穰: 助禾成熟的稈：禾成熟狀。
        禳: 襄助的祭祀，祈求消災的祭祀；消除。
        釀: 助酒之變，漸漸演變而成。
        饟: 助食。
        纕: 織物以助身份，佩帶。
        讓: 以言輔助之，自退也，自謙也。
    建: 
      字源: 會意－金文
      字義: 循而行，興造，設立；又提供。
      組合: 
        腱: 肉建，筋頭大者，可控制骨的運動。
        鍵: 金屬建造者，控制的金屬物。
        健: 人能建立，有力也，強壯貌；又建立者為德智體，善也。
        犍: 牛豎立顯其強健也，健強的牛。
        毽: 羽毛做的，用腳踢的一種玩具，以皮和羽毛做成。
        鞬: 革建，防弓矢失落之袋，供馬戰用。
    產: 
      字源: 會意－小篆文
      字義: 因文明而生、有價值之物品。製造，出生。
      組合: 
        鏟: 以金除去產物，平木的鐵器。
  F5移轉: 
    受: 
      字源: 象形，會意－甲骨文
      字義: 爪抓送手接，被動承接也。
      組合: 
        授: 用手給予，令承受也。
        綬: 接受絲織之裝飾物；裝飾之絲帶。
    貢: 
      字源: 會意，形聲－小篆文
      字義: 呈送有價值的事物，向帝王進獻。
      組合: 
        槓: 進獻以雙手奉物，引用以兩人扛物用者。
    付: 
      字源: 會意－甲骨文
      字義: 人持物與人，交給也，授也。
      組合: 
        符: 竹上刻字，分成兩半，各持一以為辨識標記。
        府: 事物發付之處，官邸，行政組織、區域。
        拊: 手附之撫之，樂器也，狀如鼓，手附而拍者。
        咐: 用嘴巴交代，囑也。
        祔: 三年喪期過後，將神位奉入祖祠的一種祭祀方式。
        附: 交與山，歸屬也，依從也。
        跗: 腳可依附者，腳背也。
  F7交易: 
    易: 
      字源: 象形，勿原為月形。
      字義: 易指日月之互變。一說蜥蜴之變。
      組合: 
        晹: 日易，被雲覆而無光狀。
        錫: 容易變易之金屬，常作結合焊接用。
        埸: 土地之主權改變處，邊界。
        裼: 衣之變，脫去外衣也。
        惕: 心態改變，憂懼不安也。
        賜: 財物易主，善意的給予。
        蜴: 可易色之四腳蛇。
        踢: 足改變，舉足對物用力，使易位也。
        鬄: 髮易，假髮。
    賣: 
      字源: 會意，形聲－金文
      字義: 出買，出貨物也，易之以錢幣。（組合作瀆音）
      組合: 
        櫝: 可以存取貨物的大型藏物櫃。
        瀆: 流水賣出，水滿溢也，過分，冒犯。
        贖: 用錢財交換。
        竇: 孔穴可出入者。
        牘: 可讀之寫字的竹片，木簡。
        殰: 物貨不出，指胎死腹中。
        續: 絲相交錯，延而接之，承也連也。
        黷: 黑著心買賣，貪得無厭，枉法。
        讀: 輸入語言及文字到思想中。
    欠: 
      字源: 象形，事，會意－小篆文
      字義: 象氣從人出，氣缺，有所不足也。
      組合: 
        欽: 雖有金尚不足表達之敬，對皇帝的尊稱。
        炊: 火不足，吹氣，指燒煮食物。
        坎: 土欠，地面下陷的地方。
        吹: 口中出氣，嘴裡呼氣也；出氣使動也。
        歇: 逐止有缺，暫停也。
        欲: 谷中低下，有所不足，願望也。
        歠: 取酒而飲之。
        款: 語欲出氣不足，心有所想但仍未表達，留也，緩也，誠也。
        欣: 去除不足，心情好之狀，喜也。
        次: 再欠，不能前不能精，第二，居後，較差的序位。
        軟: 車輪應軟，以蒲裹輪，令之柔，柔也。
        砍: 用工具施力於物，使不足，剖裂也。
        飲: 象人俯向酒狀；或作食之不足，喝也。
        歐: 欠之，強從口出；歌唱出聲。
        欺: 有意欠其人者，惡意也。
        歡: 爵中不足則進酒，飲酒作樂，喜樂也。
        歎: 困難而不足，抒洩心情而出聲。
        歔: 由鼻孔出氣。
        欬: 陽氣藏，氣不足，咳也。
        畝: 計算田地的單位。
F8主觀、行為、經驗、控制屬: 
  F8意向: 
    率: 
      字源: 象形－甲骨文
      字義: 象網之竿，帶著捕鳥，帥領也，輕鬆狀，輕忽狀；後借用為比例值。
      組合: 
        膟: 輕忽之機體，腸裡的油脂。
