        隈: 迫於山，水勢必曲，指水彎曲之處。
        餵: 幼兒懼食，不能主動進食，必須伺候就之。
        偎: 人害怕，親近地靠在一起。
        喂: 口發聲，令人畏，希望引人注意，叫聲也。
  9D才性: 
