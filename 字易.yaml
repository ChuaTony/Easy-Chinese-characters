        浥: 水之聚集如邑，濕潤狀。
        悒: 心中氣逆結不散，不安也。
        挹: 動作使物聚集，抒注也；助也；又抑止也。
        唈: 口中之氣，逆結不散，氣短促狀。
        扈: 大戶之邑人，引申為驕縱狀。
        邕: 川在邑旁，護城的河。
  27傳統:       
    廷:    
