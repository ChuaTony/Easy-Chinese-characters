        管: 竹之有為者，中空狀也。
        倌: 小臣也。
        菅: 治民如草；賤草名。
        婠: 女之官，體態輕盈狀。
        館: 進食之處；又客舍。
        綰: 絲之職責，繫束也，聯結也。
        琯: 玉製管狀古樂器。
        逭: 官走，逃避也。
    員:    
