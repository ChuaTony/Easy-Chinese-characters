00客觀、抽象、定義、符號屬: 
  01序詞: 
    壬: 
      字源: 象形，指事－甲骨文
      字義: 象人居其中，士之工；順其自然；天干的第九位。
      組合: 
        衽: 衣前襬，順自然下垂處。衣襟。
        任: 人堪用，可交派工作，承擔也；相信、隨由也；職務。
        呈: 在下者陳示在上者，下屬提供給上級。
        妊: 象婦人懷孕之形。
        廷: 人聚，行列長，任事之處；又正也，平也。
        飪: 任人食之，食物已熟。
        聖: 善聽善言，順自然之人，道德才智之至者，皇帝。
        紝: 妊絲，織絲之機頭也；繒帛。
        望: 人居中遠眺，有所期待也，景仰，看。
    卯: 
      字源: 象形，指事－甲骨文
      字義: 象開門或雙刀之形，萬物冒然而生之時，二月，地支第四位。
      組合: 
        泖: 水剛剛冒出狀，舒緩而不湍急。
        聊: 耳中冒生的談笑，興趣也，無意義之事。
    未:
      字源: 象形，指事－甲骨文    
      字義: 象木之枝葉繁茂，指六月，尚未結果也，沒有；地支的第八位。
      組合:
        昧: 日未出，光線不明，引申為使不明。
        沬: 水不明，微暗狀。原字象以水洗面。
        味: 口不明，嚐試之滋味。
        眛: 目未見，眼睛看不清楚。
        魅: 鬼未明，迷惑也。
    申:    
      字源: 象形，指事，會意－甲骨文
      字義: 象延申之形，表達陳述也；七月萬物伸展，地支第九位。
      組合:    
        坤: 土延申，地也；地順天，故又順也，陰性。
        伸: 人舒展，使直，延展也。
        呻: 嘴陳述，呼嘆聲也。
        神: 示延申，氣勢，注意力，系統最高態，主宰。
        紳: 糸延申，表示身份的大帶，有身份的人。
    酉:    
      字源: 象形，會意－甲骨文
      字義: 象酒器，八月，黍成可為酒，就、熟也；萬物之老也；地支第十位。
      組合:
        酒: 古人以澱粉發酵製成的飲料，酉月成液，飲之能亂性。
        醬: 把食物加工，成為醱酵的調味品，漿狀物。
        醫: 以酒澆刀矢之傷，治疾也。
    辰:    
      字源: 象形，指事，假借－甲骨文
      字義: 象草木強出，萬物始動，三月，務農之時也；震動，地支之五。
      組合: 
        晨: 日在辰時，一日之始。
        脤: 農時之始需以肉祭天，祭肉。
        宸: 辰屬龍，象徵帝王居。
        振: 行為始動，施力有所作為，發也；又舉救也。
        娠: 生命始動，婦人懷孕。
        賑: 財物伸舒而出，支援救助也。
        震: 雲下之動，疾雷也，動也。
        辳: 晨時起而耕田，適應天時，耕種和畜牧的事。
    丙:    
      字源: 象形，會意－甲骨文
      字義: 象火燃於內，明亮，有文明之兆；天干之三。
      組合: 
        柄: 文明人以把手與工具相接，系統連接的部分；量詞。
        炳: 火丙，光明顯著也。
        病: 病可知，疾甚也，引申為傷害、短處。
    丁:    
      字源: 象形，假借－甲骨文
      字義: 象夏時萬物充實狀；又象蠆虫之尾；象男子；天干之四。
      組合: 
        釘: 金丁，用以固定介面。
        汀: 如同釘在水邊，一丁點土地。
        宁: 象上下兩旁有柱，可貯物處，指門以內，屏以外的小地方；立，積。
        疔: 病創，約如豌豆大小，形圓，色白或黑，極為惡毒。
        仃: 人一個，孤單也。
        打: 手作用丁點之處，擊也，各種一次完成的動作也。
        叮: 口如釘，蚊蟲咬人，再三吩咐。
        町: 小塊田地。
        盯: 目如釘，眼直視。
        酊: 酉丁，飲酒後腳如丁，行走不穩狀。
        飣: 食丁，筵席上陳設而不吃的果品。
        靪: 革丁，衣服或鞋襪縫補的地方。
        訂: 言丁，所云範圍很小，使確定。
        頂: 頁丁，頭最高之處，最上也；承受，冒用。
    丑:    
      字源: 象形，會意－甲骨文
      字義: 象子初生舉手形，招搖也；又象手被繫縛形，控制也；地支之二。
      組合:
        鈕: 金丑，器物可繫的部分。
        忸: 心被物所繫，慚愧不安也。
        扭: 手招搖控制之動作，抓住旋轉也。
        妞: 喜歡招搖的女孩。
        衄: 孔扭而出血，挫折狀。
        狃: 犬被綁住，習慣無法變通。
        紐: 控制器物的提繩。
    癸:    
      字源: 象形，會意－甲骨文
      字義: 象水從四方入地形；可知；相背；天干之十，屬冬時。
      組合:
        暌: 日至癸時，天時之終，相背不得而見。   
        揆: 手測知，度量也；裁制也，引申決策者。
        闋: 門中時已至癸，終止也；樂曲量詞。
        睽: 目相背，互不相視。
        聧: 耳背，聽不出聲音。
    己:    
      字源: 象形，會意－甲骨文
      字義: 象萬物辟藏之形，象人腹，天干的第六位；自稱詞。
      組合:
        圮: 身為土，堅實之體敗壞成土，毀也。
        配: 酒與自己，一對，調合。
        紀: 絲之形，有別於絲，可資記載。
        記: 用言語表達自我，所說的話，保存之。 
    甲:    
      字源: 象形－甲骨文
      字義: 象種子防護之硬殼，借為天干之首。地積戶口單位。
      組合:    
        胛: 臂和背相連的部份有防護功能，故稱胛。
        柙: 木製堅牢之甲，關猛獸的檻。
        押: 手如堅甲，強力控制也；壓按也；置也。
        呷: 口防護，吞下以藏於體，吃也。
        匣: 藏物，小盒子也。
        岬: 山之防，伸出之角。
        閘: 門防之，控制出入的機構。
        狎: 犬之防，習慣而輕忽。
    午:    
      字源: 象形，指事－甲骨文
      字義: 象杵之形，貫物之器；引為地支，晝十二時，陰衰而陽盛。
      組合: 
        杵: 以木貫臼者，舂米的棒子也。
        仵: 與陰氣為伍的人，專門驗屍的官吏；又衝冒也。
        忤: 心中陽氣盛，態度強硬而違逆。
        迕: 午時日正當中，出行過熱，違背常態，逆。
        許: 言午，陽言必信，可也，與也，數也。
    亥:    
      字源: 象形，指事－甲骨文
      字義: 象草木萌出，陽氣藏於地；十月，肖豬；深夜無光。
      組合: 
        核: 陽藏，如欲見核，需先去其堅殼，深究也。
        垓: 土藏，高崗；荒遠的地方；最大的數。
        閡: 門藏，亥時沈寂不通也。
        骸: 骨之藏者，骨架也。
        賅: 貝藏，非常態也。
        孩: 子藏，幼小之子，幼稚也。
        陔: 阜藏，地之層次，階次，漸次高起也。
        駭: 騎馬至半夜，害怕也。
        該: 言藏，應然，指定的詞。
  02數詞:
    千:    
      字源: 象形，會意－甲骨文
      字義: 象十人，人壽約百，指十個一百之數；很多。
      組合: 
        仟: 千人的指揮者，指官職。
        芊: 草木很多狀。
        阡: 田間很多，縱橫的小路也。
    萬:    
      字源: 象形，會意－甲骨文
      字義: 象蜂之形，或象有螯之蟲形；此類蟲多，故借為極多之數。
      組合:
        癘: 病之重也，惡疾，重病。
        邁: 跨出很多，大步，放，越。
        蠆: 多螯之蟲。
  03時詞:
    春:    
      字源: 會意，形聲－甲骨文
      字義: 陽光至，草木欣欣向榮，每年第一季也；生機也，男女情事也。
      組合:   
        椿: 春季發芽之植物，其嫩芽可食，院中若有，可保平安；引申為父親。
    夏:    
      字源: 象形，會意－甲骨文
      字義: 象人緩行，寬藉也，每年第二季，炎熱，萬物藉以生長。
      組合:
        廈: 炎夏之屋，指高大通風的樓房。
    秋:    
      字源: 會意，形聲－甲骨文
      字義: 禾熟時炎熱之天，指每年第三季，聚物之季。
      組合:
        鍬: 以金具聚之，挖掘泥土用的器具。
        湫: 水秋，積水聚滯不散。
        愀: 心秋，容色變也；又憂愁狀。
        揪: 手聚物，用手抓住也。
        瞅: 目聚，略帶憂愁蕭索的注視。
        鞦: 革聚，駕車或懸物之皮帶。
    冬:    
      字源: 象形，會意－甲骨文
      字義: 到了年終結冰之時，樹葉凋垂，四季的最後一季。
      組合:
        疼: 冬之疾，痛也。
        終: 象絲末端之結，指抽絲一直到最後，全部完成而止。
  04位詞:     
    東:    
      字源: 會意，形聲－甲骨文
      字義: 日出於木中的方向。
      組合:
        棟: 位以東為主，房以棟為主，房屋；量詞。
        凍: 日出之向皆已結冰，冷凝成塊也。
        陳: 山邊東昇之日，陽光面對舖開狀，列布也；久也。
    西:    
      字源: 象形，會意－甲骨文
      字義: 象歸鳥之巢，指日落之方位也；屬金，肅殺。歐美各國的統稱。
      組合:
        恓: 心中肅殺，悲悽也。
        灑: 水如太陽般西流，順應自然也。
    右:    
      字源: 會意，形聲－金文
      字義: 手的右側，與左相對，有力之手，可佑，代表傳統。
      組合:
        若: 象手擇草，如可食則擇之；借作語詞，如，及，乃，多少。
        祐: 示助，神助。
        佑: 以有力之手扶助之，護也。
    中:    
      字源: 指事，象形－甲骨文
      字義: 系統上下左右之間，一半，裡面，核心，不偏；正好達到，受。
      組合:
        沖: 為水所中，激盪也。
        仲: 人之中，兄弟也；又居其中也。
        忡: 心居正中，有所感，憂也。
        舯: 船的中央部分。
        翀: 羽正好，向上直飛。       
    央:    
      字源: 象形，會意－金文
      字義: 象大在正內，恰好狀，中也，鮮明貌，引申為盡。
      組合:
        映: 日光正照中央，明也。
        胦: 體之中央，指肚臍。
        泱: 在水域之中央，四周深廣無盡。
        坱: 土盡，塵埃也。
        怏: 心盡，心不滿也。
        英: 草木之中央，精華也。
        秧: 禾之中央，初生的苗。
        殃: 不好的中心，災禍也。
        鞅: 身體之央為頸，套在馬頸上的皮帶稱鞅。
    反:    
      字源: 象形，指事－甲骨文
      字義: 厂象一形，又象手持另一面，翻轉回去，背叛。
      組合:
        板: 片狀有正反兩面之木。
        扳: 手反之，施力使向反面轉動。
        畈: 正反面皆平的田疇。
        返: 轉回來，反向而行。
        販: 用貨物反來交換錢財者。
        叛: 一半而反，中途離去，反背。
        皈: 白反，使心回還到潔白之本態，歸。
        舨: 船正反面相同者，無蓬之小船。
        版: 排就的文字、圖案，需反過來印刷者。
        阪: 山背，坡也；又險也。
        飯: 一再食用，指中國人的主食，取五穀煮之為飯。
  07量詞:      
    寸:    
      字源: 指事－金文
      字義: 從又從一，指手腕下一寸處的動脈；手持物處；長度單位，十分為寸。
      組合:
        肘: 肢體寸口之處，指上下臂相接關節處的外部。
        村: 樹少之處，邑之所設；指人伐木為居，鄉間人聚居的地方。
        寺: 持分寸之所，指古代官署或佛寺。
        守: 室中的分寸，不宜改變，謹持既有的。
        付: 人持物與人，交給也，授也。
        忖: 心的分寸，仔細的想，忖度也。
        封: 土之分寸，諸侯執圭所守受賜之土；富厚、專用，與外不通狀。
        尌: 豎立之分寸。
        射: 調整身體分寸，持箭狀，施力之加速運動。
        專: 紡織時，分寸如一，集中，特別的。
        耐: 鬢鬚之分寸，古人蓄鬚，長而不便，象徵忍受。
        辱: 分寸在農時之下，屈也。
        酎: 有分寸的酒，指三釀後醇厚的酒；又醇也，釀也。
        尉: 上示下以分寸，象掌管刑獄、軍事的官。
        對: 從手持笏以問答；草木叢生之方寸；比照，正確；相配之另一方。
        尊: 首領的分寸，上也，敬也；貴重者，問對方之敬詞；量詞。
        討: 言之分寸，向人索取；招惹。
        導: 人生道路之分寸；通達，引路者，引向。
    番:    
      字源: 象形，會意－金文
      字義: 可辨別之獸足獸掌，引申為蠻人，一再，次數；量詞。
      組合: 
        膰: 一再燒煮的肉，祭祀所用的熟肉。
        潘: 一再淘米而得之水。
        燔: 一再用火，燒炙。
        墦: 一再堆土，墳墓也。
        審: 在室中一再訊問，細思明辨。
        僠: 人一再為之，勇敢。
        播: 手一再反覆動作，散布也，揚開也。
        蕃: 草一再滋息。
        皤: 白番，白色不斷更改，指人肚變大、髮變白。
        轓: 車輪一再附著的障蔽物。
        幡: 番揚之巾，狹長條的旗子；因其輕巧，有風則動，引申為改變快。
        蟠: 一再翻轉、屈曲、盤旋狀。
        璠: 有層層紋路的寶玉。
        蹯: 獸腳。
        繙: 絲重覆絲，寬也，翻也。
        譒: 一再言之，謠言。
    世:    
      字源: 象形，會意，形聲－甲骨文
      字義: 象莖葉，生命延續；三十年也；一代也；人間也。
      組合:
        枻: 木使延續，船隻前行的槳。
        泄: 水延續狀，眾多，散漏外溢。
        疶: 疾病延續難愈，指痢疾。
        抴: 手延續狀，手手相連，牽引也。
        跇: 前一行為之後續，超越。
        迣: 前一行為之後續，超越。超越方能阻擋，引申為遮擋。
        玴: 延續玉之性質，似玉之美石。
        伳: 人求延續，侈也。
        靾: 革之延續，生人所用之革死後繼續享用，指魂車上陳設之馬鞍與馬鞭。
        紲: 織物之延續，繩索。
        詍: 言語延續不斷，多言也。
        齛: 牙齒持續咀嚼，反芻也。
00客觀、抽象、定義、語法屬: 
  0A代詞:
    我:    
      字源: 會意－甲骨文
      字義: 象持戈英勇之形，持戈者，借用為第一人稱。
      組合:
        俄: 人之我心重，少有推己及人、以人為我，指時間很短。
        峨: 山如我狀，有自信，盛壯。
        娥: 女性自視皆美，美女也。
        餓: 我欲食，飢也。
        義: 羊我，犧牲小我，不顧私利的行為，不屬於自己者，道理。
    予:    
      字源: 象形－甲骨文
      字義: 象以手推環之形，我也；賦與，有。
      組合: 
        序: 屋中之我，系統所賦予者；開始的規律。
        抒: 手執推環之形，發洩也；化解也。
        舒: 室中之我，伸展也，安詳緩和貌。
        紓: 絲之纏己，緩緩解除之。
        野: 土地有，郊外未經開發處；自然狀，未經修飾，粗鄙無禮。
        杼: 木製推環之形，織布用的織具。
    吾:    
      字源: 會意，形聲－金文
      字義: 自我也，我的，自稱。
      組合:
        晤: 日下有我，象徵我與人相遇。
        梧: 吾木，樹木之傲者，高大之喬木。
        悟: 心知我，覺醒也，明白也。
        捂: 手與口相抵觸也；又遮掩也。
        圄: 吾在圍中，禁錮人的監獄也。
        牾: 本為啎，逆吾也，引用為牛角相觸。
        語: 言吾，人見人必談我。
        齬: 齒及於我，意見不合。
    余:    
      字源: 會意－甲骨文
      字義: 語之舒也，我也；又餘也。
      組合:
        涂: 多餘之液體，裝飾也。
        途: 陸之餘是路，達到目的之道。
        徐: 動腳之舒，行動遲緩狀。
        艅: 有餘之船。
        酴: 酒餘；重釀之酒。
        除: 山之多餘處，可去之。
        餘: 吃的有多，所剩者。
    其:    
      字源: 象形，假借－甲骨文
      字義: 象人持具去糠，假借為語詞，彼，那。
      組合: 
        棋: 其木，木製之器，以其為名者，遊戲用也。
        箕: 其竹，竹製盛物器具。
        祺: 其示，吉祥如意也。
        琪: 其玉，美麗的玉。
        諆: 其言，有謀也，欺。
    者:    
      字源: 會意－金文
      字義: 象燒煮之物，分別事物之詞，象徵所屬之系統。
      組合:
        暑: 日者炎也，炎熱時易致之熱病。
        楮: 木者，其皮其材可製紙，紙；木名。
        渚: 水者，包圍陸地，是稱渚。
        堵: 土者，阻而不動，垣也。
        箸: 竹者，常製為筷子。
        奢: 大者，誇大也，過份。
        褚: 衣者，秦時徵工之衣悉為褚色。
        屠: 尸者，宰殺而得，宰殺。
        著: 草者，其位下，形明，體附，招風者也。
        闍: 門者，城門臺所護者也。
        賭: 貝者，財物之於眾人，其事攸關得失勝敗也。
        睹: 目者，見此，得見也。
        赭: 土者，紅色的土，磚紅壤也。
        豬: 豕者，豬也，一種肉用家畜。
        緒: 糸者，絲縷所屬的的線頭，複雜的關係。
        署: 網者，置之備用也；所置之處。
        諸: 言者，各式各樣，許多。
  09述詞:
    是:    
      字源: 會意－甲骨文
      字義: 古文寫作〔上日下正〕，日下正直，表肯定，對也。
      組合:
        湜: 水正直，水清也。
        堤: 直土，築在河邊以防水災的建築物。
        寔: 屋正，有物；實在也。
        提: 手正，將物引向上，拎起也。
        睼: 目正，以眼睛迎視。
        禔: 示正，祭祀以祈福分。
        隄: 土山正，天然的防水物，岸也；又橋也。
        踶: 足正，展足，踐也。
        鞮: 革正，製鞋材料。
        緹: 絲正，美麗的，赤黃色的布帛。
        諟: 言正，說得是。
    為:    
      字源: 
      字義: 象母猴之爪，有所作也，做，是，在於。
      組合: 
        寪: 室是，屋宇張開狀。
        偽: 人是，不自然，引申欺詐也。
    非:    
      字源: 
      字義: 象鳥歛翅下垂狀。兩翅一左一右，反背也，不是也，隱也，下也。
      組合:
        腓: 肉非，肢體下方前面看不到者，小腿後筋肉突出部分，俗稱腿肚子。
        痱: 病非，小病也。
        俳: 人非，為所扮演者，雜戲，滑稽類也。
        悱: 心非，受氣足，厭煩也。
        排: 以非，動作否定之，推除也；又列也，安置也。
        匪: 藏非，非正道之人，強盜。
        徘: 彳非，不前進狀。
        靡: 麻非，垂而亂狀，粗亂、腐爛也。
        霏: 雨非，雨雪紛紛之狀。
        琲: 非玉，乃珠子五百顆。
        緋: 糸非，官袍所用之紅色。
        罪: 網非，規範下之過失，違法的行為。
        誹: 言非，否定的話，非議。
    弗:    
      字源: 象形，會意－甲骨文
      字義: 兩直一弓，象物之彎直相違，不快樂狀，否定詞。
      組合: 
        沸: 水弗，水不安狀，液體受高熱，滾開發生氣泡。
        佛: 人弗，非凡之人，覺悟群生者也；乃釋音，梵語〔佛陀〕。
        怫: 心弗，心不安也，鬱也。
        拂: 手弗，手動方向相違，掠過，拭除，逆也。
        咈: 口弗，否定，不也，違也。
        茀: 草弗，草塞路不可行狀。
        彿: 彳弗，行為不定，無法確定，相似，大概。
        紼: 糸弗，亂絲，散開之繩，粗繩。
    無:    
      字源: 象形，指事－甲骨文 
      字義: 象大而茂之林，沒有人狀，亡也，不也。
      組合: 
        膴: 肉無，無骨且大而厚的乾肉。
        廡: 無壁之屋，上覆有頂者。
        憮: 心無，空虛也。
        撫: 手舞之，手輕柔地移動，使安也，慰勉也。
        蕪: 草舞，莖葉雜生狀。
    有:    
      字源: 會意，形聲－甲骨文
      字義: 象手指月之形，以指指月，象徵月之存在也。
      組合:
        宥: 室中有，容也，寬也。
        肴: 吃肉，葷菜。
        侑: 人有得，勸進也，輔佐也；又回報也。
        囿: 囗中有，養動物的地方。
        賄: 以財與人，有不情之求。
  0B副詞:
    于:    
      字源: 象形，指事，會意－甲骨文
      字義: 氣之舒也，感歎詞；又於；往；廣大貌。
      組合: 
        旴: 日舒氣，太陽剛升起。
        釪: 可通氣的金屬器具，樂器。
        杅: 容量大的木製器具。
        汙: 在水旁所舒之氣，污穢、不潔狀。
        圩: 土往則高，岸也，堤也。
        竽: 可通氣的竹製器具，樂器。
        宇: 廣大的空間。
        扜: 手往，指揮。
        吁: 目往，睜著眼睛遠望。
        穻: 可以舒氣的洞口，窗。
        趶: 腳舒氣，踏足。
        紆: 絲抒，長而曲，屈也。
        訏: 言之氣舒，誇張不實。
    不:    
      字源: 象形，指事，會意－甲骨文
      字義: 鳥上飛無法下來狀，未定、否定詞，非，無；古文與丕（大）通。
      組合: 
        杯: 木丕，盛酒或液體的器具。
        坏: 土丕，未燒之土，以土封隙也，陶瓦也。
        伓: 人大，指力氣大。
        抔: 手大，用手捧取物品也。
        吥: 口內無空氣，吸。
        芣: 草生長而大，華盛。
        衃: 血不流，指凝聚的血。
        紑: 衣上無雜質，衣服鮮潔狀。
        罘: 捕鳥的網子。
    必:    
      字源: 會意，形聲－小篆文
      字義: 分界，絕對肯定，唯一，專也，定詞。
      組合:
        柲: 木必，木製器具與功用分界處，柄。
        泌: 水必從細孔排出也。
        宓: 室中專一，安、止、靜、默、祕也；心專則快。
        怭: 內心肯定而傲慢，不莊重。
        苾: 草必香也。
        閟: 門必內外分際嚴格，深閉狀。
        秘: 禾之必然者，香草；長勢密。
        祕: 示必，示應示者，餘人不令知之也。
        瑟: 琴必，有正心止欲之意；謹慎，潔鮮狀。
        飶: 食必，食物靠香味分辨，指食物的香味。
        毖: 比較然後審定，戒慎也。
        駜: 馬必，肥壯的馬。
        虙: 虍必，虎貌。
    或:    
      字源: 會意，假借－甲骨文
      字義: 持戈，守人與地，有所疑，假借為兩者選一也。
      組合:
        淢: 守水之域，溝渠。
        域: 持戈守衛之土地，邦也。
        掝: 手選取其一，兩者分開，裂開。
        國: 範圍內之土地，需持戈守者。
        閾: 守門之域，指門檻。
        稢: 禾多可選，黍稷茂盛狀。
        魊: 鬼或，可疑之現象。
        窢: 穴中可疑者，逆風聲。
        馘: 持戈以割敵人之首，傷也。
        緎: 糸以守衣，皮裘的縫。
        罭: 網之守，魚網。
        惑: 疑心，難明。
  0C補詞:          
    希:    
      字源: 會意－小篆文
      字義: 巾有空隙，料少也，少而有望於多。
      組合:
        晞: 早上太陽剛升起時，日光希少不盛。 
        悕: 心希，想念，悲傷。
        欷: 希望未達成狀，悲痛狀。
        睎: 目希，以眼望多，看；仰慕。
        稀: 禾希，不稠密。
        豨: 少見又欲得之豬，大豬。
        絺: 精細的葛布。
  0E連詞:         
    而:    
      字源: 象形，會意－甲骨文
      字義: 象鬢鬚之形，軟也；語助詞，不盡然；如也；又也。
      組合:
        胹: 軟肉，把食物煮爛。
        耑: 山象向上生長，而象向下之根，物之端也。
        輀: 掛垂繐之車，喪車。
        需: 雨濕頰鬚，人冒雨狀，有所求也。         
    蓋:    
      字源: 會意
      字義: 草聚之，覆於上端者。
      組合:
        壒: 土蓋，塵埃也。
  0F介詞: 
    當:    
      字源: 會意，形聲－金文
      字義: 古人尚田，與田價值相等，可面對，可信任，可抵押也。
      組合:
        鐺: 金當，可信其固，鍊條鎖人犯用。
        檔: 木當，木板適可置物，木或可置物的橫木。
        簹: 竹之本狀，一種竹名。
        襠: 衣正當之位。
        儅: 人當，已足，止也。
        擋: 手當前，攔阻也，抵也。
        璫: 玉當，玉製垂懸之耳飾。
10客觀、抽象、定義、根源屬: 
  10本源: 
  元:    
      字源: 會意－甲骨文
      字義: 天、人之德生生不息，仁民愛物，乃氣也，始也，大也。
      組合:
        朊: 身體能量來源，指胃。
        完: 室之大，全，好，圓滿。
        忨: 心之始，指貪、愛。
        抏: 手大，做事費力，耗損。
        岏: 山大，山高聳。
        妧: 女之始，美好。
        玩: 玉之始，供把弄也，遊戲。
        翫: 熟練於氣，滿足也；又玩也。
        刓: 刀削以改變其原形。
        頑: 人之始性，無知狀，堅持狀，好玩耍。
  本: 
      字源: 指事－金文
      字義: 在木下，草木之根柢，事物的根源，在主觀立場，以自己為本；量詞。
      組合:
        缽: 缶之本，和尚盛飯的用具。
        泍: 水之本，易流動，指水流急速或湧出。
        笨: 竹之本，根錯綜糾雜；粗率，不知變通。
        体: 人之本，身體。
  末: 
      字源: 指事－金文
      字義: 一木，指樹木的最上端，引申為事物的最終者，或不重要者。
      組合: 
        枺: 木最終，製成柱子。
        沫: 水之末，水最小可見之形。
        抹: 手之末，摩也，去掉或塗在物的表面也。
        妺: 女之末，較晚生的同輩女性。
        韎: 皮之末，可染，染過的皮。
        粖: 米最終，煮成稀飯。
        秣: 禾之末，飼養馬者。
        靺: 革之末，細皮製之襪子。
  12理源: 
    真: 
      字源: 會意－金文
      字義: 人受氣以生神，變形而登天，確實不虛也。
      組合: 
        鎮: 金真則重，可壓制使安定，引申為人聚居之處。
        槙: 木真，質密之木。
        填: 以土實之，塞也。
        寘: 室不虛，安置也；又滿也。
        瘨: 真病，病也。
        慎: 心真，小心從事，恭謹也。
        嗔: 口真，無矯虛之掩飾，盛氣也，怒也。
        闐: 門真，門內充滿賓客。
        瞋: 目真，情不虛，張大眼睛，怒視。
        稹: 禾真，細密精緻。
        禛: 示真摯而承受福分。
        瑱: 玉真，用以塞耳，或作耳旁的玉飾。
        磌: 石真，形容落石的聲音；又柱下石也。
        蹎: 足真，腳踏實地者，足跟也。
        鬒: 髮真，頭髮黑而多。
        縝: 絲之真者，細而密也。
        黰: 黑真，真黑。
  13感源: 
    感: 
      字源: 會意，形聲－金文
      字義: 人同此心，接受到刺激的影響力。
      組合:
        澸: 水感，水之低下處。
        憾: 心感之，失望也，懊恨也。
        撼: 手感之，觸動，手搖動也。
        轗: 車有感，顛動不順狀。
  14種源:     
    胡:    
      字源: 會意，形聲－金文
      字義: 老人頸下之垂肉；遠方之人；遠方人所言難懂，是無理也。
      組合: 
        湖: 聚水處，有頸如胡，可以通向河流者。
        糊: 煮米成胡，有黏性，能粘物久遠者。
        猢: 無理的動物，獼猴。
        瑚: 玉胡，非玉，有長枝如頸之海中生物。
        醐: 酉胡，食品醱酵後所成的糊狀物。
        鰗: 腹如垂肉之魚。
        餬: 食胡，糊狀食物，粥也；又寄食也。
        鬍: 垂頸的毛髮。
00客觀、抽象、定義、現象屬: 
  18景象:   
    景:    
      字源: 會意，形聲－金文
      字義: 日光下自然的形色狀況。
      組合:
        憬: 內心有景，覺悟也。
        璟: 玉之景，光彩也。
    山:    
      字源: 象形－甲骨文
      字義: 象地面高出的部分。
      組合:
        汕: 水在山旁，魚群溯流而上貌。
        疝: 病處隆起者，指睪丸發炎。
        仙: 人在山上，自能高瞻遠矚，指入山修煉成真的人。
        仚: 人在山頂，更能高瞻遠矚，指修煉成真的人。
        赸: 行走在山，跳躍狀。
        舢: 舟如山，便捷之船，也叫划子。
        岳: 山上之岳，高大的山丘。
        訕: 言山，漫無邊際，不嚴謹。
    谷:    
      字源: 會意，指事－甲骨文
      字義: 水半現，出於口，泉通於川也，兩山間低窪處，有容，難行。
      組合: 
        浴: 水之谷，浸洗也。
        容: 室如谷可納，包含也。
        裕: 衣如谷之能容，多餘者。
        俗: 水往下流，人從谷，指一般人的習慣和好欲。
        峪: 山之谷。
        谿: 谷中空虛可容水注入之處。
        豁: 谷之害，開之通之，除去障礙也。
        綌: 糸之谷，織物之不平者，粗葛也。
    岡:    
      字源: 會意，形聲－金文
      字義: 如鳥網般上銳下廣之山頂也，山脊。
      組合:
        鋼: 金屬硬如山脊，精鍊之鐵。
        崗: 山之頂端，山脊。
        綱: 繩繫於山頂者，網的總繩，以張網也
    涯:    
      字源: 會意，形聲－小篆文
      字義: 土石高積之邊，山邊，水邊。
      組合:
        涯: 水之邊，無盡。
        捱: 靠在山邊，接近也；又忍受也。
        崖: 山邊土旁，山如壁也。
        睚: 眼睛似山的邊沿，睜大眼睛貌。
    原:    
      字源: 會意，形聲－金文
      字義: 象泉之本來，高平之地；又本態。
      組合:
        源: 水的原來出處。
  19能象:    
    燐:    
      字源: 會意，形聲－衍文
      字義: 鬼火，兵死及馬牛之血，積年成之；著地入草木，觸之有光，拂拭即散。
      組合:
        潾: 水光閃閃，清澈狀。
        燐: 火光閃閃，因磷而生之光。
        憐: 心有閃光，哀憫也；愛惜也。
        嶙: 山崖閃爍突出，起伏不平；為人剛直貌。
        疄: 田壟分明可見者。
        遴: 行止於光下，有所挑選也。
        瞵: 眼有神采，注目狀。
        麟: 盛發閃光之動物，古代仁獸名，象徵福祿。
        轔: 層層之車，車盛貌，引申為車行聲。
        璘: 美玉光彩貌。
        鱗: 魚類體表所被，排列整齊的角質閃光薄片。
    音:    
      字源: 象形，指事，會意－金文
      字義: 象管樂器形，發聲也，響也，消息，指可辨知的動靜。
      組合:
        暗: 日音，因日無聲音，象徵不能見、不易知。
