      組合: 
        濠: 水氣勢盛，指深的水溝。
        壕: 土強健，城下防謢的溝池。
        嚎: 口的氣勢盛，大喊。
  9B習性: 
    魯: 
      字源: 象形，會意－甲骨文
      字義: 靠海有魚之地，周朝封為國，民性樸；又愚鈍也，粗率也。
      組合: 
        櫓: 鈍木可著力，在船旁撥水，使船前進的重漿；又大盾也。
