        燦: 火之光彩優美奪目狀。
        璨: 玉之光明狀。
  97惡性: 
    厭: 
      字源: 會意，形聲－小篆文
      字義: 石塊下的肥大之物，象徵狹迫，受氣足也。
      組合: 
        壓: 加力於下面的物體，使不動。
        魘: 被鬼所壓，夢中受驚。
        靨: 加壓力於面，臉頰上的小窩。
        饜: 食足，飽足也。
        黶: 皮膚上受壓而生的黑色小斑，痣也。
        懨: 心受氣足，厭煩也。
    凶: 
      字源: 象形，指事－金文
      字義: 象地凹陷，惡地有危也。
      組合: 
        酗: 酒之惡，酒醉後發怒。
        兇: 惡人，態度凶狠。
        匈: 包胸，人彎腰上身則陷，胸也；事物交互，喧擾紛雜狀。
        忷: 心靈不潔，引申紛擾，恐懼。
    戾: 
      字源: 會意，形聲－甲骨文
      字義: 犬出戶下，曲也，乖違，罪也。
      組合: 
        淚: 因戾氣所激，由眼中分泌出來的液體。
        捩: 用力扭轉物體，拆撕。
98主觀、認識、感知、認知屬: 
  98體性: 
    美: 
      字源: 會意－甲骨文
      字義: 羊大，無缺點，好的感覺。
      組合: 
        渼: 水呈現的美態，水的波紋。
  99本性: 
    壬: 
      字源: 會意，形聲－金文
      字義: 用口令其進取，威也；緊也；敬重也；寒氣凜冽也。
      組合: 
        儼: 可尊敬的人，莊重矜持貌。
        巖: 山慎重而威狀。
        釅: 味道濃厚，引申液體濃厚者。
    肅: 
      字源: 會意，形聲－金文
      字義: 循著深淵，戒慎狀，恭敬狀，莊嚴。
      組合: 
        鏽: 鐵戒慎莊嚴狀，金屬表面所生的氧化物。
        嘯: 肅口出聲，高揚悠長之聲。
        繡: 仔細以五采之絲線刺織成的文飾。
    巽: 
      字源: 會意，形聲－金文
      字義: 兩巳盛於共之上，呈物，表卑順，謙恭。
      組合: 
        僎: 人呈物，具備也；又完整也。
        饌: 陳列的飯食。
        撰: 手巽，順著寫，著述也。
        噀: 巽象徵風，口風表噴出也。
        選: 順勢而行，找合適者。
        譔: 柔順之言，善言。
    雍: 
      字源: 會意，形聲－甲骨文
      字義: 黑色之聚，無反光，和順狀。
      組合: 
        臃: 肉聚，腫也。
        擁: 動作和睦，兩手相抱也，聚持也。
        壅: 和順之土，隨行隨止，堵住。
        甕: 和順之泥土，製成的瓦器。
        罋: 和順之泥土製成之缶。
        饔: 和順之食物，煮熟者。
    卓: 
      字源: 會意，形聲－小篆文
      字義: 比早，高也，高越，特出。
      組合: 
        棹: 高出的傢俱，桌子；高長之木漿。
        淖: 水多，成泥稀狀。
        焯: 火卓，光明卓越。
        趠: 走得高卓狀，超也，遠也。
        倬: 人高遠特出，顯明狀。
        悼: 心態高越，哀念他人也。
        掉: 手超越之，換也；由高處落下也，離也。
        踔: 足卓，踰越也；又高遠也。
        綽: 特出之絲，柔美寬長，卓越。
        罩: 網於高卓之處，遮蓋。
        桌: 木製高越的几案；量詞。
  9A個性: 
    豪: 
