        喑: 口瘖，嗓子失聲。
        闇: 門內有音，可聞而不可見，象徵不明不白。
        窨: 穴中音，無從得見，久藏狀。
        響: 地方或某方向的動靜，聲音。
        黯: 黑色及聲音，皆不可見也，悲感。
        諳: 言辨知的動靜，知悉也，成熟也。
        章: 十樂竟為一章，表成篇的文字；條理、次序。
        竟: 樂曲演奏完畢，完成、終了、完畢之意。
        韶: 召，呼喚引來；召來音樂，美好。
        韸: 夆音，逢音也，鼓聲。
