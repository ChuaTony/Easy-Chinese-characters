        錮: 金固，鑄銅鐵時，塞住孔隙防漏，使堅固。
        棝: 木固，作箭之木。
        涸: 水變固體，水乾了。
        堌: 土固，古墓。
        箇: 以竹固之為一體，引為人、物的計量詞。
        痼: 固執的病，長久沒有治好的病。
        個: 人固，完整可計算者，人和物的單位。
        崮: 山，四週陡峭堅牢，上面平坦的山。
        凅: 冰固，凝也，閉也。
        罟: 網固，漁具。
  1B表象:      
    穴:    
      字源: 會意－小篆文
      字義: 分開的空間，洞也，地洞，隱藏之洞。
      組合:
        泬: 水出於孔穴。
