      組合: 
        疚: 長時間形成的心病，心中的痛苦。
        柩: 久藏之木具，用以裝屍體，棺木也。
        玖: 時間久必黑，故指似玉的黑石；九的大寫。
        畝: 田之久耕者，計算田地的單位。
    永: 
      字源: 象形，會意－甲骨文
      字義: 象水流之長狀，時間久遠也。
      組合: 
        泳: 永在水中，潛行，游水。
        羕: 水長之狀。
        詠: 久遠之言，長言，以歌抒懷也。
    竟: 
      字源: 指事，會意－金文
      字義: 人發音，終極之言，盡也。
      組合: 
        鏡: 古人用銅磨平，可見反光究竟，以之照形取影的器具。
