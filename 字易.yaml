    幾: 
      字源: 會意，形聲－金文
      字義: 力小而戍，數目不定，機會微少；又象治絲之器具。
      組合: 
        機: 木將戍，氣運之變化；巧術；細微精確之木具。
        嘰: 口微小，說話小聲難明。
        禨: 示之微，或祥或祟。
        璣: 玉微有缺，不圓的珠。
        磯: 石小而戍，指在激動水中兀立之大石。
        饑: 食物少，無食物，或食物未熟，飢餓也。
        鞿: 少許之皮。
        譏: 言少，以輕鬆的態度損人。
    區: 
      字源: 會意－甲骨文
      字義: 匱中有品，藏也，依類別而置也。
      組合: 
        樞: 木藏者，根本也；重要部分，關鍵，軸。
        漚: 水藏者，久浸；水中有氣體，泡沫。
        熰: 火藏而燒，非常熱。
        奩: 大區，可裝很多物品，指嫁妝。
        傴: 體藏，背脊彎曲。
        慪: 心有所藏，吝惜，惹人怒。
        摳: 手對藏物，挖取也。
        嘔: 口摳，吐出藏物也。
        嶇: 山分區域，不平狀。
        嫗: 女性的分類，婦女。
        軀: 身體各區。
        醧: 藏酒，指私人宴飲。
        饇: 肚中有食物，已飽。
        驅: 以馬力區分，強者逐趕也。
        謳: 以言語表達心中所藏者。
    累: 
      字源: 會意－小篆文
      字義: 以絲繫果，多也，聚集，一再縛結也；體力超過負擔。
      組合: 
        摞: 手聚集，堆起。
        螺: 殼呈旋形一再縛結之蟲，腹足類軟體動物。
        磥: 石聚集，石多。
        騾: 耐累之馬，馬與驢的雜交種，性頑，能負重物。
        縲: 耐勞的大索。
    存: 
      字源: 會意，形聲－小篆文
      字義: 子女生機不斷，時空連續，在也。
      組合: 
        洊: 水易失而仍存在，屢次。
        拵: 手存之，據。
        荐: 草生機不斷，牧人逐之而聚者。
  B5掩界: 
    也: 
      字源: 象形，會意－金文
      字義: 象氣已出口至下而盡，之餘，語尾詞，同樣也。
      組合: 
        池: 水也，積水的凹地。
        灺: 火也，燭火燒剩的餘燼。
        地: 土也，同是土，懷養萬物之處。
        衪: 衣也，衣裳的下緣。
        弛: 弓餘，弓放置不用，緩也；去離也；壞也。
        他: 同樣的人，相對於主觀個體的第三者，第三人稱。
        匜: 匸也，盛液體的器皿。
        她: 同樣為女性，女性的第三人稱。
        貤: 貝也，等價。
        牠: 同樣為動物，動物的第三人稱。
        阤: 山之餘，落石也；又毀壞也。
        馳: 馬弛，盡力疾奔，跑得飛快。
        迆: 空間也，彎曲著延伸。
        訑: 言也，隨便說說。
    屬: 
      字源: 會意，形聲－小篆文
      字義: 附尾之虫，接續不離狀，系統下的系統，類，附從。
      組合: 
        欘: 木類，木製器具或把手。
        囑: 口屬，以言語使附從。
        孎: 女附從而謹慎，謹慎狀。
        矚: 目有所屬，注意看；看得很清楚。
        蠾: 蟲之所屬，蛾蝶類的幼蟲。
    奄: 
      字源: 會意－金文
      字義: 上有覆，下有申，掩之嚴密，氣息停止狀；久留也。
      組合: 
        晻: 日奄，無光，不明狀。
        腌: 能久留的肉，漬肉也；漬肉外表之污穢狀。
        淹: 為水所掩，被埋在水下。
        庵: 草覆之屋，小草舍也，出家人修行之所。
        掩: 用手使閉藏，遮也。
        唵: 口奄，含，食。
        菴: 草莖高長，可淹閭里者。
        崦: 山奄，山看不見的部分。
        閹: 門奄，已閉；象徵精氣奄閉不洩；去勢。
        馣: 香物停留，香氣。
        醃: 用鹽浸淹食物使醱酵；又漬藏物。
        黤: 黑暗難明狀，指青黑色。
        罨: 以網掩之，罩也。
    蓋: 
